<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocNest - My Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <style>
      /* Shadcn UI Inspired Theme */
      :root {
        --background: 240 10% 3.9%; /* zinc-950 */
        --foreground: 0 0% 98%; /* zinc-50 */
        --card: 240 10% 10%; /* zinc-900 */
        --card-foreground: 0 0% 98%; /* zinc-50 */
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 210 40% 98%; /* sky-50 (example) */
        --primary-foreground: 222.2 47.4% 11.2%; /* sky-950 (example) */
        --secondary: 240 3.7% 15.9%; /* zinc-800 */
        --secondary-foreground: 0 0% 98%; /* zinc-50 */
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%; /* zinc-400 */
        --accent: 240 4.8% 25.9%; /* zinc-700 (example for hovers) */
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%; /* red-700 */
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%; /* zinc-800 */
        --input: 240 3.7% 15.9%; /* zinc-800 */
        --ring: 210 40% 50%; /* sky-500 (example for focus) */
        --radius: 0.5rem;

        /* Custom variables based on above */
        --bg-primary: hsl(var(--background));
        --bg-card: hsl(var(--card));
        --bg-card-hover: hsl(var(--accent));
        --bg-input: hsl(var(--input));
        --bg-input-readonly: hsl(var(--secondary));
        --bg-button-primary: hsl(var(--primary));
        --bg-button-primary-hover: hsl(var(--primary) / 0.9);
        --bg-button-destructive: hsl(var(--destructive));
        --bg-button-destructive-hover: hsl(var(--destructive) / 0.9);
        --bg-button-secondary: hsl(var(--secondary));
        --bg-button-secondary-hover: hsl(var(--accent));
        --bg-action-icon-hover: hsl(var(--accent));
        --bg-modal-overlay: rgba(0, 0, 0, 0.8);
        --bg-modal-content: hsl(var(--popover));
        --bg-toast-success: 142.1 70.6% 45.3%; /* green-600 */
        --bg-toast-error: 0 72.2% 50.6%; /* red-600 */
        
        --text-primary: hsl(var(--foreground));
        --text-secondary: hsl(var(--muted-foreground));
        --text-tertiary: hsl(var(--muted-foreground) / 0.8);
        --text-placeholder: hsl(var(--muted-foreground) / 0.6);
        --text-button-primary: hsl(var(--primary-foreground));
        --text-button-destructive: hsl(var(--destructive-foreground));
        --text-button-secondary: hsl(var(--secondary-foreground));
        --text-card-header: hsl(var(--card-foreground));
        --text-link: hsl(var(--ring)); /* Using ring color for links */
        --text-link-hover: hsl(var(--ring) / 0.8);
        --text-action-icon: hsl(var(--muted-foreground));
        --text-action-icon-hover: hsl(var(--foreground));
        
        --text-yellow-accent: 38 92% 50%; /* amber-500 */
        --text-blue-accent: 210 90% 50%; /* sky-500 */
        --text-green-accent: 140 60% 45%; /* emerald-600 */
        --text-red-accent: 0 70% 50%; /* red-600 */
        --text-toast: hsl(var(--foreground));

        --border-primary: hsl(var(--border));
        --border-card: hsl(var(--border));
        --border-input: hsl(var(--input));
        --border-input-focus: hsl(var(--ring));
        --border-button-secondary: hsl(var(--border));
        --border-toast-success: 142.1 70.6% 35.3%; /* darker green */
        --border-toast-error: 0 72.2% 40.6%; /* darker red */
        --border-dropdown-menu: hsl(var(--border));

        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        
        --shadow-card-item: var(--shadow-md);
        --shadow-card: var(--shadow-lg);
        --shadow-input-focus: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--ring));
        --shadow-modal: var(--shadow-xl);
        --shadow-toast: var(--shadow-lg);
        --shadow-dropdown: var(--shadow-lg);

        --scrollbar-thumb: hsl(var(--secondary));
        --scrollbar-track: hsl(var(--background));
      }

      .light-theme {
        --background: 0 0% 100%; /* white */
        --foreground: 240 10% 3.9%; /* zinc-950 */
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 222.2 47.4% 11.2%; /* primary button bg - e.g. zinc-900 */
        --primary-foreground: 0 0% 98%; /* primary button text - zinc-50 */
        --secondary: 240 4.8% 95.9%; /* zinc-100 */
        --secondary-foreground: 240 5.9% 10%; /* zinc-900 */
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%; /* zinc-600 */
        --accent: 240 4.8% 93.9%; /* zinc-200 (example for hovers) */
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%; /* red-500 */
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%; /* zinc-200 */
        --input: 240 5.9% 90%; /* zinc-200 */
        --ring: 222.2 47.4% 11.2%; /* focus ring - e.g. zinc-900 */

        /* Custom variables update */
        --bg-modal-overlay: rgba(0, 0, 0, 0.6);
        --bg-toast-success: 142.1 76.2% 90%; /* light green */
        --bg-toast-error: 0 72.2% 95%; /* light red */
        --text-toast: hsl(var(--foreground)); /* Ensure contrast for light theme toasts */
        --text-yellow-accent: 38 92% 50%; /* amber-500 */
        --text-blue-accent: 210 90% 50%; /* sky-500 */
        --text-green-accent: 140 60% 40%; /* darker emerald for light bg */
        --text-red-accent: 0 70% 45%; /* darker red for light bg */
        --border-toast-success: 142.1 70.6% 70%;
        --border-toast-error: 0 72.2% 80%;
        --shadow-input-focus: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--ring) / 0.5);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.2s ease, color 0.2s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #folder-content-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
        gap: 1rem; 
      }

      .item-card,
      .search-result-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-card);
        border-radius: var(--radius);
        padding: 1rem; /* Adjusted padding */
        display: flex;
        flex-direction: column;
        transition: all 0.15s ease-in-out;
        box-shadow: var(--shadow-card-item);
        cursor: pointer;
        position: relative;
        min-height: 150px; 
      }
      .item-card:hover,
      .search-result-card:hover {
        transform: translateY(-3px); /* More subtle hover */
        box-shadow: var(--shadow-lg); /* Slightly stronger shadow on hover */
        border-color: hsl(var(--ring)); 
      }
      
      .item-card-icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem; /* 40px */
        height: 2.5rem; /* 40px */
        border-radius: calc(var(--radius) - 0.125rem);
        margin-bottom: 0.75rem;
        background-color: hsl(var(--secondary)); 
      }
      .item-card-icon svg,
      .search-result-icon svg {
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
      }

      .item-card-name,
      .search-result-name {
        font-weight: 500; /* Medium, common in Shadcn */
        font-size: 1rem; 
        color: var(--text-primary); /* Updated */
        margin-bottom: 0.25rem;
        word-break: break-word;
        line-height: 1.4;
      }
      .item-card-name .highlight,
      .search-result-name .highlight {
        background-color: hsl(var(--text-yellow-accent) / 0.2); /* Softer highlight */
        color: hsl(var(--text-yellow-accent));
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-weight: 600;
      }
      .light-theme .item-card-name .highlight,
      .light-theme .search-result-name .highlight {
        color: hsl(var(--text-yellow-accent) / 0.9);
      }

      .item-card-type,
      .search-result-type {
        font-size: 0.75rem; /* Smaller type */
        color: var(--text-secondary); /* Updated */
        margin-bottom: 0.5rem;
      }
      .search-result-path {
        font-size: 0.7rem; /* Even smaller path */
        color: var(--text-tertiary); /* Updated */
        margin-bottom: 0.5rem;
        word-break: break-word;
        line-height: 1.3;
      }
      .item-card-actions {
        margin-top: auto;
        padding-top: 0.75rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.15s ease-in-out;
      }
      .item-card:hover .item-card-actions {
        opacity: 1;
      }

      #breadcrumb-container {
        background-color: transparent;
        padding: 0.5rem 0;
        margin-bottom: 1rem; /* Reduced margin */
        border-bottom: 1px solid var(--border-primary);
        border-radius: 0;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .breadcrumb-item {
        color: var(--text-link);
        text-decoration: none;
        cursor: pointer;
        font-size: 0.875rem; /* Slightly smaller */
        transition: color 0.2s ease;
      }
      .breadcrumb-item:hover {
        text-decoration: underline;
        color: var(--text-link-hover);
      }
      .breadcrumb-separator {
        margin: 0 0.5rem;
        color: var(--text-tertiary);
        font-size: 0.75rem;
      }
      .breadcrumb-current {
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.875rem;
      }
      #add-item-form-container {
        background-color: var(--bg-card);
        padding: 1.5rem;
        border-radius: var(--radius);
        margin-bottom: 1.5rem; 
        border: 1px solid var(--border-card);
        box-shadow: var(--shadow-md);
      }
      
      /* Header for current folder and back button */
      #current-folder-header {
        margin-bottom: 1rem; /* Reduced gap */
      }
      #current-folder-header h2 {
        font-weight: 600; /* Semibold */
        color: var(--text-primary); /* Updated */
      }

      .form-inline input,
      .form-inline select,
      .form-inline textarea {
        margin-bottom: 0.75rem;
      }
      #artifact-details-modal-description {
        max-height: 180px; /* Adjusted */
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
        padding: 0.75rem;
        border: 1px solid var(--border-input);
        border-radius: calc(var(--radius) - 0.125rem);
        background-color: var(--bg-input);
        font-size: 0.875rem;
        min-height: 50px;
        color: var(--text-secondary); /* Text color for description */
      }
      #artifact-details-modal-description::-webkit-scrollbar { width: 6px; }
      #artifact-details-modal-description::-webkit-scrollbar-track { background: var(--scrollbar-track); }
      #artifact-details-modal-description::-webkit-scrollbar-thumb { background-color: var(--scrollbar-thumb); border-radius: 3px; }
      
      .submit-button {
        font-weight: 500;
        padding: 0.5rem 1rem; /* h-9 px-4 py-2 equivalent for smaller buttons */
        border-radius: calc(var(--radius) - 0.125rem); /* Common button radius */
        transition: all 0.15s ease-in-out;
        box-shadow: var(--shadow-sm);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        font-size: 0.875rem; /* Common button text size */
      }
      .submit-button.primary {
        background-color: var(--bg-button-primary);
        color: var(--text-button-primary);
      }
      .submit-button.primary:hover {
        background-color: var(--bg-button-primary-hover);
      }
      .submit-button.secondary {
        background-color: var(--bg-button-secondary);
        color: var(--text-button-secondary);
        border-color: var(--border-button-secondary);
      }
      .submit-button.secondary:hover {
        background-color: var(--bg-button-secondary-hover);
      }
      .submit-button.destructive {
        background-color: var(--bg-button-destructive);
        color: var(--text-button-destructive);
      }
      .submit-button.destructive:hover {
        background-color: var(--bg-button-destructive-hover);
      }
      .submit-button:disabled { opacity: 0.5; cursor: not-allowed; }
      .spinner { /* No changes needed, already good */ }

      .input-field,
      textarea.input-field {
        background-color: var(--bg-input);
        color: var(--text-primary); /* Updated */
        border: 1px solid var(--border-input);
        border-radius: calc(var(--radius) - 0.125rem); /* Common input radius */
        padding: 0.5rem 0.75rem; /* h-9 px-3 py-2 equivalent */
        font-size: 0.875rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      textarea.input-field { min-height: 60px; } /* Adjusted */
      .input-field::placeholder,
      textarea.input-field::placeholder { color: var(--text-placeholder); opacity: 1; }
      .input-field:focus,
      textarea.input-field:focus {
        border-color: var(--border-input-focus);
        outline: none;
        box-shadow: var(--shadow-input-focus);
        /* background-color: var(--bg-card); Removed, keep input bg consistent */
      }

      .label-text {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary); /* Updated */
        margin-bottom: 0.25rem; /* Reduced */
      }
      .card { /* Main page card container */
        background-color: var(--bg-card);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius); /* Consistent radius */
        box-shadow: var(--shadow-card);
      }
      .card-header {
        color: var(--text-card-header);
        font-weight: 600; /* Semibold */
      }

      .action-icon-btn {
        color: var(--text-action-icon);
        padding: 0.5rem; /* Increased padding for better click area */
        border-radius: calc(var(--radius) - 0.125rem);
        transition: all 0.15s ease-in-out;
        flex-shrink: 0;
        display: inline-flex; /* Ensures items inside are centered */
        align-items: center;
        justify-content: center;
      }
      .action-icon-btn:hover {
        color: var(--text-action-icon-hover);
        background-color: var(--bg-action-icon-hover);
        transform: scale(1.05); /* Subtle scale */
      }
      /* Specific icon colors will use text-xxx-accent defined earlier */
      
      #theme-toggle-button {
        background-color: transparent; /* More subtle */
        color: var(--text-secondary);
        border: 1px solid transparent; /* No border by default */
        padding: 0.5rem;
        border-radius: calc(var(--radius) - 0.125rem);
      }
      #theme-toggle-button:hover {
        background-color: var(--bg-action-icon-hover);
        color: var(--text-primary);
        border-color: var(--border-primary);
      }
      .modal-overlay { /* No major changes, already good */ }
      .modal-overlay.active { /* No major changes, already good */ }
      .modal-content {
        background-color: var(--bg-modal-content);
        padding: 1.5rem; /* Adjusted padding */
        border-radius: var(--radius);
        box-shadow: var(--shadow-modal);
        width: 90%;
        max-width: 500px; /* Slightly smaller max-width */
      }
      .modal-header {
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-primary);
        padding-bottom: 0.75rem;
      }
      .modal-title {
        font-size: 1.125rem; /* Slightly smaller */
        font-weight: 600;
        color: var(--text-card-header);
      }
      .modal-close-btn {
        font-size: 1.5rem; /* Slightly smaller */
        color: var(--text-tertiary);
      }
      .modal-close-btn:hover { color: var(--text-primary); }

      #search-input-wrapper { position: relative; }
      #search-input {
        width: 100%;
        max-width: 360px; /* Adjusted */
        padding: 0.5rem 0.75rem; /* h-9 px-3 py-2 equivalent */
        font-size: 0.875rem;
        padding-left: 2.75rem; /* Increased space for icon: 0.75 (icon pos) + 1.25 (icon width) + 0.75 (space) */
      }
      #search-input-icon {
        position: absolute;
        left: 0.75rem; /* Keep icon position */
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-placeholder);
        pointer-events: none;
      }
      #search-input-icon svg { /* Ensure icon size is consistent */
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
      }


      .header-controls { /* No major changes */ }
      .user-menu-container { /* No major changes */ }
      #user-menu-button {
        background-color: transparent;
        color: var(--text-secondary);
        border: 1px solid transparent;
        padding: 0.5rem 0.75rem;
        border-radius: calc(var(--radius) - 0.125rem);
      }
      #user-menu-button:hover {
        background-color: var(--bg-action-icon-hover);
        color: var(--text-primary);
        border-color: var(--border-primary);
      }
      #user-dropdown-menu {
        background-color: hsl(var(--popover));
        border: 1px solid var(--border-dropdown-menu);
        box-shadow: var(--shadow-dropdown);
        border-radius: var(--radius);
        overflow: hidden; /* For border radius on items */
      }
      #user-dropdown-menu button, #user-dropdown-menu a { /* Style all items */
        transition: background-color 0.1s ease-in-out;
      }
      #user-dropdown-menu button:hover, #user-dropdown-menu a:hover {
        background-color: var(--bg-card-hover);
        color: var(--text-link-hover); /* General hover text */
      }
      #user-dropdown-menu #logout-button-dropdown:hover {
         color: hsl(var(--destructive) / 0.9) !important; /* Keep destructive color intent */
      }


      #toast-container { gap: 0.5rem; } /* Reduced gap */
      .toast {
        padding: 0.75rem 1rem; /* Smaller padding */
        border-radius: calc(var(--radius) - 0.125rem);
        color: var(--text-toast);
        box-shadow: var(--shadow-toast);
        border-width: 1px;
        border-style: solid;
        font-size: 0.875rem;
      }
      .toast.success {
        background-color: hsl(var(--bg-toast-success));
        border-color: var(--border-toast-success);
        color: hsl(var(--foreground)); /* Ensure high contrast text on success */
      }
      .light-theme .toast.success {
        color: hsl(142.1 70.6% 25.3%); /* Dark green text for light success toast */
      }
      .toast.error {
        background-color: hsl(var(--bg-toast-error));
        border-color: var(--border-toast-error);
        color: hsl(var(--foreground)); /* Ensure high contrast text on error */
      }
      .light-theme .toast.error {
         color: hsl(0 72.2% 30.6%); /* Dark red text for light error toast */
      }
      .toast-icon svg { width: 1.125rem; height: 1.125rem; } /* Slightly smaller toast icon */
      
      @keyframes spin {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
    </style>
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="container mx-auto p-4 md:p-6"> <header
        class="mb-6 flex flex-col sm:flex-row justify-between items-center gap-4 pb-4 border-b border-[var(--border-primary)]"
      >
        <div class="flex items-center">
          <img
            src="https://niveussolutions.com/wp-content/uploads/2025/02/Niveus-ntt-data.png"
            alt="DocNest Logo"
            class="h-8 w-auto mr-2.5" />
          <h1
            class="text-2xl sm:text-3xl font-bold tracking-tight text-[var(--text-primary)]" >
            DocNest
          </h1>
        </div>
        <div class="header-controls flex items-center gap-2"> <div id="search-input-wrapper" class="relative">
            <div
              id="search-input-icon"
              class="absolute inset-y-0 left-0 flex items-center pointer-events-none" style="padding-left: 0.75rem;"
            >
              <svg
                class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="search"
              id="search-input"
              class="input-field"
              placeholder="Search knowledge base..."
            />
          </div>
          <button
            id="theme-toggle-button"
            class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-primary)] focus:ring-[var(--ring)] flex-shrink-0"
            title="Toggle Theme"
          ></button>
          <div class="user-menu-container">
            <button
              id="user-menu-button"
              type="button"
              aria-expanded="false"
              aria-haspopup="true"
              class="p-2"
            >
              <span id="user-display-name" class="text-sm font-medium">User</span>
              <svg
                class="h-4 w-4 text-[var(--muted-foreground)] ml-1" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              id="user-dropdown-menu"
              class="absolute right-0 mt-2 w-56 origin-top-right rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
            >
              <div class="py-1" role="none">
                <div class="px-3 py-2 border-b border-[var(--border-primary)]">
                  <p class="text-sm font-medium text-[var(--text-primary)]" id="dropdown-user-name">User Name</p>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCbHWUEzqGjzeanOiMG0Z5Lb4wIjWWEMUQ", 
        authDomain: "docnest-f85e2.firebaseapp.com",
        projectId: "docnest-f85e2",
        storageBucket: "docnest-f85e2.appspot.com",
        messagingSenderId: "102395439437",
        appId: "1:102395439437:web:84e6676388b5d54395af04",
        measurementId: "G-YRMBR8BVSE",
      };

      // --- Global Helper Functions ---
      window.showNotification = function (message, type = "success", duration = 3000) {
        const toastContainer = document.getElementById("toast-container");
        if (!toastContainer) return;
        const toast = document.createElement("div");
        toast.classList.add("toast", type);
        let iconHtml = "";
        if (type === "success") {
          iconHtml = `<svg class="toast-icon h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
        } else if (type === "error") {
          iconHtml = `<svg class="toast-icon h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.293-10.293a1 1 0 00-1.414 0L9 8.586l-.293-.293a1 1 0 10-1.414 1.414L7.586 10l-.293.293a1 1 0 101.414 1.414L9 11.414l.293.293a1 1 0 001.414-1.414L10.414 10l.293-.293a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>`;
        }
        toast.innerHTML = `${iconHtml}<span>${message}</span>`;
        toastContainer.appendChild(toast);
        toast.offsetHeight; 
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => { toast.remove();}, 300);
        }, duration);
      };
      window.setButtonLoading = function (button, isLoading, originalText = null) {
        if (!(button instanceof HTMLElement)) { console.error("setButtonLoading: invalid button", button); return; }
        const buttonTextSpan = button.querySelector(".button-text");
        const defaultOriginal = buttonTextSpan ? (buttonTextSpan.dataset.originalText || buttonTextSpan.textContent) : (button.dataset.originalText || button.textContent);
        if (isLoading) {
          button.disabled = true;
          if (buttonTextSpan) {
            if (originalText !== null && typeof buttonTextSpan.dataset.originalText === "undefined") buttonTextSpan.dataset.originalText = defaultOriginal;
            buttonTextSpan.innerHTML = `<span class="spinner"></span>Processing...`;
          } else {
            if (originalText !== null && typeof button.dataset.originalText === "undefined") button.dataset.originalText = defaultOriginal;
            button.innerHTML = `<span class="spinner"></span>Processing...`;
          }
        } else {
          button.disabled = false;
          if (buttonTextSpan) {
            buttonTextSpan.innerHTML = originalText || buttonTextSpan.dataset.originalText || "Submit";
          } else {
            button.innerHTML = originalText || button.dataset.originalText || "Submit";
          }
        }
      };
      function escapeJSString(str) {
        if (typeof str !== "string") return "";
        return str.replace(/\\/g, "\\\\").replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/`/g, "\\`");
      }
      function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => { func.apply(this, args); }, delay);
        };
      }

      // --- Firebase Initialization ---
      let firebaseApp;
      let firebaseAuth;
      if (firebaseConfig.apiKey && firebaseConfig.apiKey.startsWith("AIza")) {
        try {
          if (!firebase.apps.length) { firebaseApp = firebase.initializeApp(firebaseConfig); } 
          else { firebaseApp = firebase.app(); }
          firebaseAuth = firebase.auth(firebaseApp);
          console.log("Firebase for User Page initialized successfully.");
        } catch (e) {
          console.error("Error initializing Firebase on User Page:", e);
          window.showNotification("Critical Error: Auth service init failed on User Page.","error",10000);
        }
      } else {
        console.warn("Firebase config missing or placeholder on User Page. API Key is not valid.");
        window.showNotification("Auth not configured for User Page. Please contact support.","error",10000);
      }

      // --- DOM Elements ---
      const userMenuButton = document.getElementById("user-menu-button");
      const userDisplayNameSpan = document.getElementById("user-display-name");
      const userDropdownMenu = document.getElementById("user-dropdown-menu");
      const dropdownUserName = document.getElementById("dropdown-user-name");
      const dropdownUserEmail = document.getElementById("dropdown-user-email");
      const logoutButtonDropdown = document.getElementById("logout-button-dropdown");
      const searchInputElement = document.getElementById("search-input");
      const breadcrumbContainer = document.getElementById("breadcrumb-container");
      const folderContentContainer = document.getElementById("folder-content-container");
      const addItemToFolderBtn = document.getElementById("add-item-to-current-folder-button");
      const addItemFormContainer = document.getElementById("add-item-form-container");
      const currentFolderNameEl = document.getElementById("current-folder-name");
      const loadingPlaceholder = document.getElementById("loading-placeholder");
      const backButton = document.getElementById("back-button"); // Back button

      // --- Global State ---
      let currentUserRoles = [];
      let fullTreeData = [];
      let currentPath = []; 
      let currentViewNodeId = null;
      let isSearchViewActive = false;

      // --- Authentication & Authorization ---
      if (firebaseAuth) {
        firebaseAuth.onAuthStateChanged(async (user) => {
          if (user) {
            if (userDisplayNameSpan) userDisplayNameSpan.textContent = user.displayName || user.email.split("@")[0];
            if (dropdownUserName) dropdownUserName.textContent = user.displayName || "N/A";
            if (dropdownUserEmail) dropdownUserEmail.textContent = user.email;
            await loadInitialDataConcurrently();
          } else {
            sessionStorage.removeItem("user_token"); 
            currentUserRoles = [];
            fullTreeData = [];
            if (!window.location.pathname.endsWith("user_login.html")) {
                 window.location.href = "user_login.html";
            }
          }
        });
      } else {
        if (!window.location.pathname.endsWith("user_login.html")) {
          console.error("Firebase Auth not initialized, redirecting to login.");
          setTimeout(() => { window.location.href = "user_login.html"; }, 200);
        }
      }

      async function getAuthToken() {
        if (!firebaseAuth || !firebaseAuth.currentUser) {
          console.warn("No Firebase current user for token request.");
          if (firebaseAuth) await firebaseAuth.signOut().catch(e => console.error("Signout attempt failed", e));
          return null;
        }
        try {
          const token = await firebaseAuth.currentUser.getIdToken(true);
          sessionStorage.setItem("user_token", token);
          return token;
        } catch (error) {
          console.error("Error getting ID token:", error);
          window.showNotification("Session issue. Please log in again.","error");
          if (firebaseAuth) { await firebaseAuth.signOut().catch((e) => console.error("Signout failed after token error", e));}
          return null;
        }
      }
      async function secureFetch(url, options = {}) {
        const token = await getAuthToken();
        if (!token) {
          console.error("Secure fetch cannot proceed without a token. User should be redirected to login.");
          throw new Error("Auth token unavailable. Redirection to login is expected.");
        }
        const headers = { ...options.headers, Authorization: `Bearer ${token}`,};
        if (!(options.body instanceof FormData) && options.method && options.method.toUpperCase() !== "GET") {
          headers["Content-Type"] = "application/json";
        }
        return fetch(url, { ...options, headers });
      }

      const BASE = ""; 

      // --- Initial Data Loading (Parallel) ---
      async function fetchRoles() {
        const response = await secureFetch(`${BASE}/api/auth`, { method: "POST",});
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ detail: `Roles fetch failed (Status: ${response.status})`,}));
          throw new Error(errorData.detail);
        }
        const userData = await response.json();
        currentUserRoles = userData.roles || [];
        console.log("User roles fetched:", currentUserRoles);
      }

      async function fetchTreeDataOnly() {
        if (loadingPlaceholder && !isSearchViewActive) {
          loadingPlaceholder.innerHTML = '<p class="p-4 text-lg text-[var(--text-secondary)]">Loading structure...</p>';
          loadingPlaceholder.style.display = "flex";
        }
        try {
          const res = await secureFetch(`${BASE}/api/tree`);
          if (!res.ok) throw new Error(`HTTP ${res.status}. Ensure /api/tree filters by user permission.`);
          const data = await res.json();
          if (!Array.isArray(data)) { console.error("Fetched tree data is not an array:", data); throw new Error("Received invalid tree structure from server.");}
          fullTreeData = data;
          console.log("Full tree data fetched:", fullTreeData);
        } catch (error) {
          console.error("Failed to fetch full tree:", error);
          fullTreeData = [];
          throw error; 
        }
      }

      async function loadInitialDataConcurrently() {
        if (loadingPlaceholder) {
          loadingPlaceholder.innerHTML = '<p class="p-4 text-lg text-[var(--text-secondary)]">Initializing...</p>';
          loadingPlaceholder.style.display = "flex";
        }
        isSearchViewActive = false;
        try {
          await Promise.all([fetchRoles(), fetchTreeDataOnly()]);
          navigateToFolder(null); 
        } catch (error) {
          console.error("Error during initial data load:", error);
          if (!error.message.toLowerCase().includes("auth token unavailable")) {
             window.showNotification(`Could not load page data: ${error.message || "Unknown error"}`,"error",7000);
          }
          folderContentContainer.innerHTML = `<p class="text-[var(--text-red-accent)] p-4 text-center">Critical error loading initial page data. <br>Please try refreshing or contact support if the issue persists.</p>`;
        } finally {
          if (loadingPlaceholder) loadingPlaceholder.style.display = "none";
        }
      }

      function canPerformAction(nodeId, allowedRoles) {
        if (nodeId === null || typeof nodeId === "undefined") return false;
        const roleEntry = currentUserRoles.find((r) => String(r.nodeId) === String(nodeId));
        return !!(roleEntry && allowedRoles.includes(roleEntry.role));
      }
      function canAddContentToNode(nodeId) { return canPerformAction(nodeId, ["ADMIN", "EDITOR"]); }
      function canDeleteNode(nodeId) { return canPerformAction(nodeId, ["ADMIN"]); }
      function canEditArtifactsInNode(parentNodeId) { return canPerformAction(parentNodeId, ["ADMIN", "EDITOR"]);}

      // --- Navigation and Rendering ---
      function findNodeInTree(nodeId, nodesToSearch = fullTreeData) {
        if (nodeId === null || typeof nodeId === "undefined") {
          return { id: null, name: "Knowledge Base", children: nodesToSearch, artifacts: [], type: "ROOT",};
        }
        for (const node of nodesToSearch) {
          if (String(node.id) === String(nodeId)) return node;
          if (node.children && Array.isArray(node.children)) {
            const found = findNodeInTree(nodeId, node.children);
            if (found) return found;
          }
        }
        return null;
      }

      function buildPathSegmentsRecursive(targetNodeId, nodesToSearch, currentStack) {
        for (const node of nodesToSearch) {
          const nodePathSegment = { id: node.id, name: node.name };
          if (String(node.id) === String(targetNodeId)) { return [...currentStack, nodePathSegment]; }
          if (node.children && Array.isArray(node.children)) {
            const foundPath = buildPathSegmentsRecursive(targetNodeId, node.children, [...currentStack, nodePathSegment]);
            if (foundPath) return foundPath;
          }
        }
        return null;
      }

      function renderBreadcrumbs() {
        breadcrumbContainer.innerHTML = "";
        if (!currentPath || currentPath.length === 0) { currentPath = [{ id: null, name: "Knowledge Base" }];}
        currentPath.forEach((segment, index) => {
          const segEl = document.createElement("span");
          if (index < currentPath.length - 1) {
            const link = document.createElement("a");
            link.textContent = segment.name;
            link.href = "#";
            link.classList.add("breadcrumb-item");
            link.onclick = (e) => {
              e.preventDefault();
              if (!isSearchViewActive) navigateToFolder(segment.id);
              else { isSearchViewActive = false; searchInputElement.value = ""; navigateToFolder(segment.id); }
            };
            segEl.appendChild(link);
            breadcrumbContainer.appendChild(segEl);
            const separator = document.createElement("span");
            separator.classList.add("breadcrumb-separator");
            separator.innerHTML = "&gt;";
            breadcrumbContainer.appendChild(separator);
          } else {
            segEl.textContent = segment.name;
            segEl.classList.add("breadcrumb-current");
            breadcrumbContainer.appendChild(segEl);
          }
        });
      }

      function navigateToFolder(nodeId) {
        currentViewNodeId = (nodeId === undefined || nodeId === null) ? null : nodeId;

        if (!isSearchViewActive && searchInputElement) searchInputElement.value = "";

        let newPath;
        if (currentViewNodeId === null) {
          newPath = [{ id: null, name: "Knowledge Base" }];
        } else {
          const pathSegments = buildPathSegmentsRecursive(currentViewNodeId, fullTreeData, []);
          if (pathSegments) {
            newPath = [{ id: null, name: "Knowledge Base" }, ...pathSegments];
          } else {
            console.warn(`Node ID ${currentViewNodeId} not found for path. Navigating to root.`);
            newPath = [{ id: null, name: "Knowledge Base" }];
            currentViewNodeId = null;
          }
        }
        currentPath = newPath;

        renderBreadcrumbs();
        
        const currentFolderObject = currentPath[currentPath.length - 1];
        currentFolderNameEl.textContent = currentFolderObject ? currentFolderObject.name : "Knowledge Base";

        if (isSearchViewActive) {
            if(backButton) backButton.style.display = 'none';
            if(addItemToFolderBtn) addItemToFolderBtn.style.display = 'none';
            toggleAddItemForm(false);
            // Search results might have their own title logic, handled in renderSearchResults
        } else {
            renderFolderContents(); // Render folder contents only if not in search view
            if(backButton) {
                if (currentPath.length > 1 && currentViewNodeId !== null) {
                    backButton.style.display = 'inline-flex';
                    backButton.onclick = () => {
                        if (currentPath.length > 1) {
                            const parentSegment = currentPath[currentPath.length - 2];
                            navigateToFolder(parentSegment.id);
                        }
                    };
                } else {
                    backButton.style.display = 'none';
                }
            }

            if (addItemToFolderBtn) {
                if (currentViewNodeId !== null && canAddContentToNode(currentViewNodeId)) {
                    addItemToFolderBtn.style.display = 'inline-flex';
                    addItemToFolderBtn.onclick = () => toggleAddItemForm(true);
                } else {
                    addItemToFolderBtn.style.display = 'none';
                    toggleAddItemForm(false); 
                }
            }
        }
      }


      function renderFolderContents() {
        folderContentContainer.innerHTML = "";
        const nodeToDisplay = findNodeInTree(currentViewNodeId, fullTreeData);

        if (loadingPlaceholder) loadingPlaceholder.style.display = "flex";

        if (!nodeToDisplay) {
          folderContentContainer.innerHTML = '<p class="p-4 text-[var(--text-secondary)] text-center">Folder not found or access denied.</p>';
          if (loadingPlaceholder) loadingPlaceholder.style.display = "none";
          return;
        }

        const itemsToShow = [];
        if (nodeToDisplay.children && Array.isArray(nodeToDisplay.children)) {
          itemsToShow.push(...nodeToDisplay.children.map((c) => ({ ...c, itemType: "folder", parentIdActual: nodeToDisplay.id,})));
        }
        if (nodeToDisplay.artifacts && Array.isArray(nodeToDisplay.artifacts)) {
          itemsToShow.push(...nodeToDisplay.artifacts.map((a) => ({...a, itemType: "artifact", parentIdActual: nodeToDisplay.id,})));
        }

        if (itemsToShow.length === 0) {
          folderContentContainer.innerHTML = '<p class="p-4 text-lg text-[var(--text-secondary)] text-center">This folder is empty.</p>';
        } else {
          itemsToShow.forEach((item) => {
            const card = document.createElement("div");
            card.classList.add("item-card");
            card.dataset.itemId = item.id;
            card.dataset.itemType = item.itemType;

            const itemName = escapeJSString(item.name || item.title);
            const iconClass = item.itemType === "folder" ? "text-[var(--text-yellow-accent)]" : "text-[var(--text-blue-accent)]";
            const iconSVG = item.itemType === "folder"
                ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" /></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>`;

            let actionsDivContent = "";
            const parentIdForPerms = item.parentIdActual !== undefined ? item.parentIdActual : currentViewNodeId;

            if (item.itemType === "folder" && canDeleteNode(item.id) && item.id !== null && parentIdForPerms !== null) {
              actionsDivContent += `<button title="Delete folder" class="action-icon-btn" onclick="event.stopPropagation(); deleteNode(${item.id})"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[var(--text-red-accent)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
            } else if (item.itemType === "artifact" && canEditArtifactsInNode(parentIdForPerms)) {
              actionsDivContent += `<button title="Delete file" class="action-icon-btn" onclick="event.stopPropagation(); deleteArtifact(${item.id}, ${parentIdForPerms})"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[var(--text-red-accent)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
            }
            card.innerHTML = `
                <div>
                    <div class="item-card-icon-wrapper"><span class="item-card-icon ${iconClass}">${iconSVG}</span></div>
                    <h3 class="item-card-name">${itemName}</h3>
                    <p class="item-card-type">${item.itemType === "folder" ? "Folder" : "File"}</p>
                </div>
                ${actionsDivContent ? `<div class="item-card-actions">${actionsDivContent}</div>` : ""}
            `;
            if (item.itemType === "folder") { card.onclick = () => navigateToFolder(item.id); } 
            else { card.onclick = () => showArtifactDetailsModal(item.title, item.description, item.link); }
            folderContentContainer.appendChild(card);
          });
        }
        if (loadingPlaceholder) loadingPlaceholder.style.display = "none";
      }

      // --- Inline Add Item Form Logic ---
      function toggleAddItemForm(show) {
        if (show && currentViewNodeId !== null) {
          populateAddItemForm();
          addItemFormContainer.style.display = "block";
          document.getElementById("addItemName")?.focus();
        } else {
          addItemFormContainer.style.display = "none";
        }
      }
      function populateAddItemForm() {
        const parentId = currentViewNodeId;
        if (parentId === null) {
          addItemFormContainer.innerHTML = '<p class="text-[var(--text-secondary)]">Adding items to the root is not directly supported here. Please select a folder.</p>';
          return;
        }
        const currentFolder = findNodeInTree(parentId, fullTreeData);
        const currentFolderName = currentFolder ? currentFolder.name : "Selected Folder";
        addItemFormContainer.innerHTML = `
            <h3 class="text-lg font-semibold mb-3 text-[var(--text-primary)]">Add to '${escapeJSString(currentFolderName)}'</h3>
            <form onsubmit="event.preventDefault(); submitAddItemForm(this.querySelector('button[type=submit]'))">
                <input type="hidden" id="addItemParentId" value="${parentId}">
                <div class="mb-3"><label for="addItemName" class="label-text">Name (Folder/File)</label><input type="text" id="addItemName" class="input-field w-full" required></div>
                <div class="mb-3"><label for="addItemType" class="label-text">Type</label><select id="addItemType" class="input-field w-full" onchange="toggleAddItemFileOptions()"><option value="SUBFOLDER">Subfolder</option><option value="FILE">File</option></select></div>
                <div class="mb-3"><label for="addItemDescription" class="label-text">Description (Optional)</label><textarea id="addItemDescription" class="input-field w-full" rows="2"></textarea></div>
                <div id="addItemFileMethodOptions" style="display:none;" class="mt-1 mb-3">
                    <div><label for="addItemFileSource" class="label-text text-xs">File Source:</label><select id="addItemFileSource" class="input-field w-full text-xs py-1" onchange="toggleAddItemLinkOrUpload()"><option value="link">Enter Link</option><option value="upload">Upload File</option></select></div>
                    <div id="addItemLinkInputContainer" class="mt-2"><input type="url" placeholder="Link (e.g., https://...)" id="addItemLink" class="input-field w-full"></div>
                    <div id="addItemUploadInputContainer" style="display:none;" class="mt-2"><input type="file" id="addItemFileUpload" class="input-field w-full p-1.5"></div>
                </div>
                <div class="mt-4 flex items-center gap-2">
                    <button type="submit" class="submit-button primary"><span class="button-text">Add Item</span></button>
                    <button type="button" class="submit-button secondary" onclick="toggleAddItemForm(false)"><span class="button-text">Cancel</span></button>
                </div>
            </form>`;
        toggleAddItemFileOptions();
      }
      function toggleAddItemFileOptions() {
        const typeSelect = document.getElementById("addItemType");
        const fileMethodOptionsDiv = document.getElementById("addItemFileMethodOptions");
        if (!typeSelect || !fileMethodOptionsDiv) return;
        if (typeSelect.value === "FILE") {
          fileMethodOptionsDiv.style.display = "block";
          const fileSourceSelect = document.getElementById("addItemFileSource");
          if (fileSourceSelect) fileSourceSelect.value = "link"; 
          toggleAddItemLinkOrUpload();
        } else {
          fileMethodOptionsDiv.style.display = "none";
        }
      }
      function toggleAddItemLinkOrUpload() {
        const fileSourceSelect = document.getElementById("addItemFileSource");
        const linkContainer = document.getElementById("addItemLinkInputContainer");
        const uploadContainer = document.getElementById("addItemUploadInputContainer");
        if (!fileSourceSelect || !linkContainer || !uploadContainer) return;
        const fileSource = fileSourceSelect.value;
        linkContainer.style.display = fileSource === "link" ? "block" : "none";
        uploadContainer.style.display = fileSource === "upload" ? "block" : "none";
      }
      async function submitAddItemForm(buttonElement) {
        const parentId = document.getElementById("addItemParentId").value;
        const name = document.getElementById("addItemName").value.trim();
        const type = document.getElementById("addItemType").value;
        const description = document.getElementById("addItemDescription").value.trim();
        const originalButtonText = buttonElement.querySelector(".button-text")?.textContent || buttonElement.textContent;
        window.setButtonLoading(buttonElement, true, originalButtonText);
        if (!name) { window.showNotification("Name is required.", "error"); window.setButtonLoading(buttonElement, false, originalButtonText); return; }
        if (parentId === null || typeof parentId === "undefined" || parentId === "null") { window.showNotification("Cannot add item: No parent folder selected.", "error"); window.setButtonLoading(buttonElement, false, originalButtonText); return; }
        try {
          let response;
          if (type === "FILE") {
            const fileSource = document.getElementById("addItemFileSource").value;
            let payload = { title: name, description, nodeId: parseInt(parentId),};
            if (fileSource === "link") {
              const link = document.getElementById("addItemLink").value.trim();
              if (!link) throw new Error("Link is required for file type 'link'.");
              payload.link = link;
              response = await secureFetch(`${BASE}/api/artifacts`, {method: "POST", body: JSON.stringify(payload),});
            } else { 
              const fileInput = document.getElementById("addItemFileUpload");
              const file = fileInput.files[0];
              if (!file) throw new Error("Please select a file to upload.");
              const formData = new FormData();
              formData.append("file", file);
              formData.append("title", name);
              formData.append("description", description);
              formData.append("nodeId", String(parentId)); 
              response = await secureFetch(`${BASE}/api/upload`, { method: "POST", body: formData,});
            }
          } else { 
            let payload = { name, type: "FOLDER", parentId: parseInt(parentId), description,};
            response = await secureFetch(`${BASE}/api/nodes`, { method: "POST", body: JSON.stringify(payload),});
          }
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: response.statusText }));
            throw new Error(errorData.detail || `Failed to add item (Status: ${response.status})`);
          }
          window.showNotification("Item added successfully! ✅", "success");
          toggleAddItemForm(false);
          await fetchTreeDataOnly(); 
          navigateToFolder(currentViewNodeId); 
        } catch (error) {
          console.error("Error submitting add item form:", error);
          window.showNotification(`Error: ${error.message}`, "error");
        } finally {
          window.setButtonLoading(buttonElement, false, originalButtonText);
        }
      }

      // --- CRUD Operations (Delete) ---
      async function deleteNode(nodeId) {
        if (!confirm("Are you sure you want to delete this folder and all its contents? This action cannot be undone.")) return;
        try {
          const response = await secureFetch(`${BASE}/api/nodes/${nodeId}`, {method: "DELETE",});
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: response.statusText }));
            throw new Error(errorData.detail || "Failed to delete folder.");
          }
          window.showNotification("Folder deleted successfully. ✅", "success");
          let parentToNavigate = null;
          const deletedNodePathIndex = currentPath.findIndex((p) => String(p.id) === String(nodeId));
          await fetchTreeDataOnly(); 
          if (String(currentViewNodeId) === String(nodeId)) { 
            parentToNavigate = (currentPath.length > 1 && currentPath[currentPath.length - 2]) ? currentPath[currentPath.length - 2].id : null; 
          } else if (deletedNodePathIndex > 0) {
             parentToNavigate = currentPath[deletedNodePathIndex - 1].id;
          } else { 
            parentToNavigate = currentViewNodeId; 
          }
          navigateToFolder(parentToNavigate);
        } catch (error) {
          console.error("Error deleting node:", error);
          window.showNotification(`Error: ${error.message}`, "error");
        }
      }
      async function deleteArtifact(artifactId, parentNodeId) {
        if (!confirm("Are you sure you want to delete this file? This action cannot be undone.")) return;
        try {
          const response = await secureFetch(`${BASE}/api/artifacts/${artifactId}`,{ method: "DELETE" });
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: response.statusText }));
            throw new Error(errorData.detail || "Failed to delete file.");
          }
          window.showNotification("File deleted successfully. ✅", "success");
          await fetchTreeDataOnly(); 
          navigateToFolder(currentViewNodeId); 
        } catch (error) {
          console.error("Error deleting artifact:", error);
          window.showNotification(`Error: ${error.message}`, "error");
        }
      }

      // --- Modals & UI Toggles ---
      function showArtifactDetailsModal(title, description, link) {
        const modal = document.getElementById("artifact-details-modal");
        document.getElementById("artifact-modal-title").textContent = title || "Artifact Details";
        document.getElementById("artifact-details-modal-description").textContent = description || "No description provided.";
        const linkEl = document.getElementById("artifact-modal-link");
        let processedLink = link || "#";
        if (processedLink && !processedLink.startsWith("http://") && !processedLink.startsWith("https://") && processedLink !== "#") {
          processedLink = `https://${processedLink}`;
        }
        linkEl.href = processedLink;
        if (!link || link === "#") {
          linkEl.classList.add("opacity-50", "cursor-not-allowed");
          linkEl.removeAttribute("target");
          linkEl.onclick = (e) => e.preventDefault();
        } else {
          linkEl.classList.remove("opacity-50", "cursor-not-allowed");
          linkEl.setAttribute("target", "_blank");
          linkEl.onclick = null; 
        }
        modal.classList.add("active");
      }
      function closeArtifactDetailsModal() { document.getElementById("artifact-details-modal").classList.remove("active");}

      // Theme Toggle
      const themeToggleButton = document.getElementById("theme-toggle-button");
      const sunIconHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;
      const moonIconHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`;
      function applyTheme(theme) {
        if (theme === "light") { document.body.classList.add("light-theme"); if(themeToggleButton) themeToggleButton.innerHTML = moonIconHTML; localStorage.setItem("theme", "light");} 
        else { document.body.classList.remove("light-theme"); if(themeToggleButton) themeToggleButton.innerHTML = sunIconHTML; localStorage.setItem("theme", "dark");}
      }
      if(themeToggleButton) { themeToggleButton.addEventListener("click", () => { applyTheme(document.body.classList.contains("light-theme") ? "dark" : "light"); });}
      applyTheme(localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "dark"));

      // User Menu Dropdown
      if (userMenuButton && userDropdownMenu) {
        userMenuButton.addEventListener("click", () => {
          const isExpanded = userMenuButton.getAttribute("aria-expanded") === "true";
          userMenuButton.setAttribute("aria-expanded", String(!isExpanded));
          userDropdownMenu.classList.toggle("hidden");
        });
        document.addEventListener("click", (event) => {
          if (userMenuButton && userDropdownMenu && !userMenuButton.contains(event.target) && !userDropdownMenu.contains(event.target)) {
            userDropdownMenu.classList.add("hidden");
            userMenuButton.setAttribute("aria-expanded", "false");
          }
        });
      }
      if (logoutButtonDropdown) {
        logoutButtonDropdown.addEventListener("click", async () => {
          if (firebaseAuth) {
            try { await firebaseAuth.signOut(); sessionStorage.removeItem("user_token"); window.showNotification("Logged out successfully.", "success");} 
            catch (error) { console.error("Error signing out:", error); window.showNotification("Logout failed. Please try again.","error");}
          }
        });
      }

      // --- Search Functionality ---
      let searchResults = [];
      function highlightText(text, query) {
        if (!query || typeof text !== "string") return escapeJSString(text || "");
        const safeQuery = escapeJSString(query).replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
        const regex = new RegExp(`(${safeQuery})`, "gi");
        return escapeJSString(text).replace(regex,'<span class="highlight">$1</span>');
      }
      const debouncedPerformGlobalSearch = debounce(performGlobalSearch, 300); // Slightly faster debounce
      if(searchInputElement) { searchInputElement.addEventListener("input", (e) => { debouncedPerformGlobalSearch(e.target.value); });}

      function performGlobalSearch(term) {
        searchResults = [];
        const searchTerm = term.trim().toLowerCase();
        if (!searchTerm) { isSearchViewActive = false; navigateToFolder(currentViewNodeId); return;}
        isSearchViewActive = true;
        function recurseSearch(nodes, pathStack) {
          for (const node of nodes) {
            const currentItemPath = [...pathStack, { id: node.id, name: node.name },];
            if (node.name && node.name.toLowerCase().includes(searchTerm)) {
              searchResults.push({item: node, path: currentItemPath, itemType: "folder", matchSource: "name",});
            }
            if (node.artifacts && Array.isArray(node.artifacts)) {
              for (const artifact of node.artifacts) {
                if (artifact.title && artifact.title.toLowerCase().includes(searchTerm)) {
                  searchResults.push({ item: artifact, path: currentItemPath, itemType: "artifact", matchSource: "title",});
                }
              }
            }
            if (node.children && Array.isArray(node.children)) { recurseSearch(node.children, currentItemPath);}
          }
        }
        recurseSearch(fullTreeData, [{ id: null, name: "Knowledge Base" }]);
        renderSearchResults(searchResults, searchTerm);
      }

      function renderSearchResults(results, searchTerm = "") {
        folderContentContainer.innerHTML = "";
        // Handled in navigateToFolder now: toggleAddItemForm(false); if (addItemToFolderBtn) addItemToFolderBtn.style.display = "none";
        // Handled in navigateToFolder now: if (backButton) backButton.style.display = 'none'; 
        
        currentFolderNameEl.textContent = results.length > 0 ? `Search Results for "${escapeJSString(searchTerm)}"` : `No Results for "${escapeJSString(searchTerm)}"`;
        breadcrumbContainer.innerHTML = `<span class="breadcrumb-item"><a href="#" onclick="event.preventDefault(); searchInputElement.value=''; isSearchViewActive=false; navigateToFolder(null); return false;">Knowledge Base</a></span> <span class="breadcrumb-separator">&gt;</span> <span class="breadcrumb-current">Search Results</span>`;


        if (results.length === 0) {
          folderContentContainer.innerHTML = `<p class="p-4 text-lg text-[var(--text-secondary)] text-center">No items found matching your search.</p>`;
          return;
        }

        results.forEach((result) => {
          const card = document.createElement("div");
          card.classList.add("search-result-card");
          const itemName = result.item.name || result.item.title;
          const itemTypeDisplay = result.itemType.charAt(0).toUpperCase() + result.itemType.slice(1);
          let displayPathString = result.path.map((p) => p.name).join(" > ");
          const iconClass = result.itemType === "folder" ? "text-[var(--text-yellow-accent)]" : "text-[var(--text-blue-accent)]";
          const iconSVG = result.itemType === "folder"
              ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" /></svg>`
              : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>`;
          card.innerHTML = `
              <div>
                  <div class="item-card-icon-wrapper"><span class="search-result-icon ${iconClass}">${iconSVG}</span></div>
                  <h3 class="search-result-name">${highlightText(itemName,searchTerm)}</h3>
                  <p class="search-result-type">${itemTypeDisplay}</p>
                  <p class="search-result-path">In: ${escapeJSString(displayPathString)}</p>
              </div>`;
          card.onclick = () => {
            isSearchViewActive = false; 
            if (searchInputElement) searchInputElement.value = ""; 
            if (result.itemType === "folder") { navigateToFolder(result.item.id);} 
            else { 
              const parentFolderId = result.path[result.path.length -1].id;
              navigateToFolder(parentFolderId); 
              setTimeout(() => { showArtifactDetailsModal(result.item.title,result.item.description,result.item.link);}, 150);
            }
          };
          folderContentContainer.appendChild(card);
        });
         // Call navigateToFolder to correctly set button states when search is active
        if (isSearchViewActive) {
            if (backButton) backButton.style.display = 'none';
            if (addItemToFolderBtn) addItemToFolderBtn.style.display = 'none';
            toggleAddItemForm(false);
        }
      }
    </script>
  </body>
