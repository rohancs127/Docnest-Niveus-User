<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocNest - My Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <style>
      :root {
        /* Dark Theme (Enhanced) */
        --bg-primary: #111827; /* Slightly richer dark blue-gray */
        --bg-card: #1f2937; /* Darker blue-gray for cards */
        --bg-card-hover: #374151; /* Slightly lighter for hover */
        --bg-input: #374151;
        --bg-input-readonly: #4b5563;
        --bg-button-primary: #3b82f6; /* Vibrant blue for primary actions */
        --bg-button-primary-hover: #2563eb;
        --bg-button-destructive: #ef4444;
        --bg-button-destructive-hover: #dc2626;
        --bg-button-secondary: #4b5563; /* Gray for secondary */
        --bg-button-secondary-hover: #6b7280;
        --bg-action-icon-hover: #4b5563;
        --bg-inline-form: #1f2937;
        --bg-modal-overlay: rgba(0, 0, 0, 0.75);
        --bg-modal-content: #1f2937;
        --bg-toast-success: #10b981; /* Emerald */
        --bg-toast-error: #f43f5e; /* Rose */
        --bg-dropdown-menu: var(--bg-card);
        --bg-breadcrumb: #1f2937; /* Consistent with cards */
        --bg-breadcrumb-hover: #374151;

        --text-primary: #f3f4f6; /* Lighter gray for primary text */
        --text-secondary: #9ca3af; /* Medium gray */
        --text-tertiary: #6b7280; /* Darker gray */
        --text-placeholder: #9ca3af;
        --text-button-primary: #ffffff;
        --text-button-destructive: #ffffff;
        --text-button-secondary: #f3f4f6;
        --text-card-header: #e5e7eb;
        --text-link: #60a5fa;
        --text-link-hover: #93c5fd;
        --text-action-icon: #9ca3af;
        --text-action-icon-hover: #e5e7eb;
        --text-green-accent: #34d399; /* Emerald for icons */
        --text-red-accent: #f87171; /* Red for icons */
        --text-yellow-accent: #f59e0b; /* Amber for folder icons */
        --text-blue-accent: #60a5fa; /* Blue for file icons */
        --text-toast: #ffffff;
        --text-dropdown-item-hover: var(--text-link-hover);

        --border-primary: #374151; /* Softer border */
        --border-card: #4b5563;
        --border-input: #4b5563;
        --border-input-focus: var(--text-link);
        --border-button-primary: transparent; /* Modern buttons often don't have borders */
        --border-button-primary-hover: transparent;
        --border-button-destructive: transparent;
        --border-button-secondary: var(--border-primary);
        --border-preview: #4b5563;
        --border-toast-success: #059669;
        --border-toast-error: #e11d48;
        --border-dropdown-menu: var(--border-primary);
        --border-breadcrumb: var(--border-primary);

        --shadow-card-item: 0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 2px 4px -2px rgba(0, 0, 0, 0.3);
        --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -4px rgba(0, 0, 0, 0.3);
        --shadow-input-focus: 0 0 0 2px var(--text-link); /* Softer focus ring */
        --shadow-modal: 0 20px 25px -5px rgba(0, 0, 0, 0.4),
          0 8px 10px -6px rgba(0, 0, 0, 0.4);
        --shadow-toast: 0 4px 12px rgba(0, 0, 0, 0.5);
        --shadow-dropdown: 0 10px 15px -3px rgba(0, 0, 0, 0.2),
          0 4px 6px -2px rgba(0, 0, 0, 0.1);

        --scrollbar-thumb: #4b5563;
        --scrollbar-track: #1f2937;
      }

      .light-theme {
        --bg-primary: #f9fafb; /* Very light gray */
        --bg-card: #ffffff;
        --bg-card-hover: #f3f4f6; /* Slightly off-white for hover */
        --bg-input: #ffffff;
        --bg-input-readonly: #e5e7eb;
        --bg-button-primary: #2563eb; /* Stronger blue for primary */
        --bg-button-primary-hover: #1d4ed8;
        --bg-button-destructive: #ef4444;
        --bg-button-destructive-hover: #dc2626;
        --bg-button-secondary: #e5e7eb; /* Light gray for secondary */
        --bg-button-secondary-hover: #d1d5db;
        --bg-action-icon-hover: #e5e7eb;
        --bg-inline-form: #f9fafb;
        --bg-modal-overlay: rgba(
          17,
          24,
          39,
          0.6
        ); /* Darker overlay for better contrast */
        --bg-modal-content: #ffffff;
        --bg-toast-success: #ecfdf5; /* Lighter green bg */
        --bg-toast-error: #fff1f2; /* Lighter red bg */
        --bg-dropdown-menu: var(--bg-card);
        --bg-breadcrumb: #ffffff;
        --bg-breadcrumb-hover: #f3f4f6;

        --text-primary: #1f2937; /* Dark gray for primary text */
        --text-secondary: #4b5563; /* Medium gray */
        --text-tertiary: #6b7280; /* Lighter gray */
        --text-placeholder: #9ca3af;
        --text-button-primary: #ffffff;
        --text-button-destructive: #ffffff;
        --text-button-secondary: #374151; /* Darker text for light secondary button */
        --text-card-header: #111827;
        --text-link: #2563eb;
        --text-link-hover: #1d4ed8;
        --text-action-icon: #6b7280;
        --text-action-icon-hover: #1f2937;
        --text-green-accent: #059669;
        --text-red-accent: #e11d48;
        --text-yellow-accent: #f59e0b;
        --text-blue-accent: #3b82f6;
        --text-toast: #065f46; /* Darker green text for success toast */
        --text-toast-error: #c2410c; /* Darker red text for error toast */
        --text-dropdown-item-hover: var(--text-link);

        --border-primary: #e5e7eb; /* Lighter border */
        --border-card: #e5e7eb;
        --border-input: #d1d5db;
        --border-input-focus: var(--text-link);
        --border-button-secondary: #d1d5db;
        --border-preview: #e5e7eb;
        --border-toast-success: #6ee7b7;
        --border-toast-error: #fda4af;
        --border-dropdown-menu: var(--border-primary);
        --border-breadcrumb: var(--border-primary);

        --shadow-card-item: 0 4px 6px -1px rgba(0, 0, 0, 0.07),
          0 2px 4px -2px rgba(0, 0, 0, 0.07);
        --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.07),
          0 4px 6px -4px rgba(0, 0, 0, 0.07);
        --shadow-input-focus: 0 0 0 2px var(--text-link);
        --shadow-modal: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
        --shadow-toast: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-dropdown: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);

        --scrollbar-thumb: #d1d5db;
        --scrollbar-track: #f3f4f6;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #folder-content-container {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(260px, 1fr)
        ); /* Slightly smaller min for more items */
        gap: 1.25rem; /* Reduced gap slightly */
      }

      .item-card,
      .search-result-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-card);
        border-radius: 0.75rem; /* More rounded */
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; -- Let content flow naturally */
        transition: all 0.2s ease-in-out; /* Smoother all transitions */
        box-shadow: var(--shadow-card-item);
        cursor: pointer;
        position: relative; /* For absolute positioned actions if needed */
        min-height: 160px; /* Ensure cards have some min height */
      }
      .item-card:hover,
      .search-result-card:hover {
        transform: translateY(-5px) scale(1.02); /* More pronounced hover */
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
        border-color: var(--text-link); /* Highlight border on hover */
      }
      .light-theme .item-card:hover,
      .light-theme .search-result-card:hover {
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
      }

      .item-card-icon-wrapper {
        /* Wrapper for icon */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 3rem; /* 48px */
        height: 3rem; /* 48px */
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        background-color: rgba(127, 127, 127, 0.1); /* Subtle background */
      }
      .item-card-icon svg,
      .search-result-icon svg {
        width: 1.75rem; /* 28px */
        height: 1.75rem;
      }

      .item-card-name,
      .search-result-name {
        font-weight: 600; /* Semibold */
        font-size: 1.05rem; /* Slightly larger */
        color: var(--text-primary);
        margin-bottom: 0.375rem;
        word-break: break-word;
        line-height: 1.4;
      }
      .item-card-name .highlight,
      .search-result-name .highlight {
        background-color: var(--text-yellow-accent);
        color: var(--bg-card) !important; /* Ensure contrast */
        padding: 1px 3px;
        border-radius: 3px;
        font-weight: 700;
      }
      .light-theme .item-card-name .highlight,
      .light-theme .search-result-name .highlight {
        background-color: #fef9c3; /* Lighter yellow for highlight bg */
        color: #713f12 !important; /* Darker text for highlight on light bg */
      }

      .item-card-type,
      .search-result-type {
        font-size: 0.8rem;
        color: var(--text-tertiary);
        margin-bottom: 0.75rem;
      }
      .search-result-path {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        word-break: break-word;
        line-height: 1.3;
      }
      .item-card-actions {
        margin-top: auto;
        padding-top: 1rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .item-card:hover .item-card-actions {
        opacity: 1;
      }

      #breadcrumb-container {
        background-color: transparent; /* Cleaner look */
        padding: 0.5rem 0; /* Adjusted padding */
        margin-bottom: 1.5rem;
        border: none; /* Removed border */
        border-bottom: 1px solid var(--border-primary); /* Underline instead */
        border-radius: 0;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .breadcrumb-item {
        color: var(--text-link);
        text-decoration: none;
        cursor: pointer;
        font-size: 0.9rem;
        transition: color 0.2s ease;
      }
      .breadcrumb-item:hover {
        text-decoration: underline;
        color: var(--text-link-hover);
      }
      .breadcrumb-separator {
        margin: 0 0.6rem;
        color: var(--text-tertiary);
        font-size: 0.8rem;
      }
      .breadcrumb-current {
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.9rem;
      }
      #add-item-form-container {
        background-color: var(--bg-card); /* Match card bg */
        padding: 1.5rem;
        border-radius: 0.75rem; /* Match card radius */
        margin-bottom: 2rem; /* More space */
        border: 1px solid var(--border-card);
        box-shadow: var(--shadow-card-item);
      }
      #current-folder-header h2 {
        font-weight: 700; /* Bolder current folder name */
      }

      /* Other styles */
      .form-inline input,
      .form-inline select,
      .form-inline textarea {
        margin-bottom: 0.75rem;
      }
      #artifact-details-modal-description {
        max-height: 200px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      }
      #artifact-details-modal-description::-webkit-scrollbar {
        width: 6px;
      }
      #artifact-details-modal-description::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      #artifact-details-modal-description::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 3px;
      }
      .submit-button {
        /* Refined button style */
        font-weight: 500;
        padding: 0.6rem 1.2rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px -1px rgba(0, 0, 0, 0.1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent; /* Default no border */
      }
      .submit-button.primary {
        background-color: var(--bg-button-primary);
        color: var(--text-button-primary);
      }
      .submit-button.primary:hover {
        background-color: var(--bg-button-primary-hover);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .submit-button.secondary {
        background-color: var(--bg-button-secondary);
        color: var(--text-button-secondary);
        border-color: var(--border-button-secondary);
      }
      .submit-button.secondary:hover {
        background-color: var(--bg-button-secondary-hover);
      }

      .submit-button.destructive {
        background-color: var(--bg-button-destructive);
        color: var(--text-button-destructive);
      }
      .submit-button.destructive:hover {
        background-color: var(--bg-button-destructive-hover);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .spinner {
        animation: spin 1s linear infinite;
        border: 2px solid currentColor;
        border-top-color: transparent;
        border-radius: 50%;
        width: 1em;
        height: 1em;
        margin-right: 0.5em;
      }

      .input-field,
      textarea.input-field {
        background-color: var(--bg-input);
        color: var(--text-primary);
        border: 1px solid var(--border-input);
        border-radius: 0.5rem; /* More rounded */
        padding: 0.6rem 0.9rem; /* Adjusted padding */
      }
      textarea.input-field {
        min-height: 70px;
      }
      .input-field::placeholder,
      textarea.input-field::placeholder {
        color: var(--text-placeholder);
        opacity: 0.8;
      }
      .input-field:focus,
      textarea.input-field:focus {
        border-color: var(--border-input-focus);
        outline: none;
        box-shadow: var(--shadow-input-focus);
        background-color: var(--bg-card);
      } /* Change bg on focus too */

      .label-text {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.375rem;
      }
      .card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-primary);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-card);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .card-header {
        color: var(--text-card-header);
        font-weight: 700;
      } /* Bolder card headers */

      .action-icon-btn {
        color: var(--text-action-icon);
        padding: 0.4rem;
        border-radius: 0.375rem;
        transition: all 0.2s ease-in-out;
        flex-shrink: 0;
      }
      .action-icon-btn:hover {
        color: var(--text-action-icon-hover);
        background-color: var(--bg-action-icon-hover);
        transform: scale(1.1);
      }
      .action-icon-btn.add {
        color: var(--text-green-accent);
      }
      .action-icon-btn.delete {
        color: var(--text-red-accent);
      }

      #theme-toggle-button {
        background-color: var(--bg-card);
        color: var(--text-secondary);
        border: 1px solid var(--border-primary);
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      #theme-toggle-button:hover {
        background-color: var(--bg-card-hover);
        color: var(--text-primary);
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--bg-modal-overlay);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1000;
      }
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        background-color: var(--bg-modal-content);
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: var(--shadow-modal);
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        transform: scale(0.95) translateY(10px);
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0;
      }
      .modal-overlay.active .modal-content {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-primary);
        padding-bottom: 1rem;
      }
      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-card-header);
      }
      .modal-close-btn {
        background: none;
        border: none;
        font-size: 1.75rem;
        cursor: pointer;
        color: var(--text-tertiary);
        transition: color 0.2s ease;
        line-height: 1;
      }
      .modal-close-btn:hover {
        color: var(--text-primary);
      }

      #search-input-wrapper {
        position: relative;
      } /* For search icon */
      #search-input {
        width: 100%;
        max-width: 400px;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        padding-left: 2.5rem; /* Space for icon */
      }
      #search-input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-placeholder);
        pointer-events: none;
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .user-menu-container {
        position: relative;
      }
      #user-menu-button {
        background-color: var(--bg-card);
        color: var(--text-secondary);
        border: 1px solid var(--border-primary);
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      #user-menu-button:hover {
        background-color: var(--bg-card-hover);
        color: var(--text-primary);
      }
      #user-dropdown-menu {
        background-color: var(--bg-dropdown-menu);
        border: 1px solid var(--border-dropdown-menu);
        box-shadow: var(--shadow-dropdown);
        z-index: 1010;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      #user-dropdown-menu button:hover {
        background-color: var(--bg-card-hover);
        color: var(--text-dropdown-item-hover);
      }
      #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      } /* Increased gap */
      .toast {
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        color: var(--text-toast);
        box-shadow: var(--shadow-toast);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        border-width: 1px;
        border-style: solid;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      .toast.success {
        background-color: var(--bg-toast-success);
        border-color: var(--border-toast-success);
        color: var(--text-toast, #ffffff);
      }
      .light-theme .toast.success {
        color: var(--text-toast, #065f46);
      }
      .toast.error {
        background-color: var(--bg-toast-error);
        border-color: var(--border-toast-error);
        color: var(--text-toast, #ffffff);
      }
      .light-theme .toast.error {
        color: var(--text-toast-error, #c2410c);
      }
      .toast-icon {
        flex-shrink: 0;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="container mx-auto p-4 md:p-8">
      <header
        class="mb-8 flex flex-col sm:flex-row justify-between items-center gap-4 pb-6 border-b border-[var(--border-primary)]"
      >
        <div class="flex items-center">
          <img
            src="https://niveussolutions.com/wp-content/uploads/2025/02/Niveus-ntt-data.png"
            alt="DocNest Logo"
            class="h-10 w-auto mr-3"
          />
          <h1
            class="text-3xl sm:text-4xl font-extrabold tracking-tight text-[var(--text-card-header)]"
          >
            DocNest
          </h1>
        </div>
        <div class="header-controls flex items-center gap-3">
          <div id="search-input-wrapper" class="relative">
            <div
              id="search-input-icon"
              class="absolute inset-y-0 left-0 p-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="search"
              id="search-input"
              class="input-field"
              placeholder="Search knowledge base..."
            />
          </div>
          <button
            id="theme-toggle-button"
            class="p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--border-input-focus)] flex-shrink-0"
            title="Toggle Theme"

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCbHWUEzqGjzeanOiMG0Z5Lb4wIjWWEMUQ", // Replace with your actual API key
        authDomain: "docnest-f85e2.firebaseapp.com",
        projectId: "docnest-f85e2",
        storageBucket: "docnest-f85e2.appspot.com",
        messagingSenderId: "102395439437",
        appId: "1:102395439437:web:84e6676388b5d54395af04",
        measurementId: "G-YRMBR8BVSE",
      };

      // --- Global Helper Functions (Toast, Button Loading, Escape, Debounce) ---
      window.showNotification = function (
        message,
        type = "success",
        duration = 3000
      ) {
        const toastContainer = document.getElementById("toast-container");
        if (!toastContainer) return;
        const toast = document.createElement("div");
        toast.classList.add("toast", type);
        let iconHtml = "";
        if (type === "success") {
          iconHtml = `<svg class="toast-icon h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
        } else if (type === "error") {
          iconHtml = `<svg class="toast-icon h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.293-10.293a1 1 0 00-1.414 0L9 8.586l-.293-.293a1 1 0 10-1.414 1.414L7.586 10l-.293.293a1 1 0 101.414 1.414L9 11.414l.293.293a1 1 0 001.414-1.414L10.414 10l.293-.293a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>`;
        }
        toast.innerHTML = `${iconHtml}<span>${message}</span>`;
        toastContainer.appendChild(toast);
        toast.offsetHeight; // Trigger reflow to enable animation
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => {
            toast.remove();
          }, 300);
        }, duration);
      };
      window.setButtonLoading = function (
        button,
        isLoading,
        originalText = null
      ) {
        if (!(button instanceof HTMLElement)) {
          console.error("setButtonLoading: invalid button", button);
          return;
        }
        const buttonTextSpan = button.querySelector(".button-text");
        const defaultOriginal = buttonTextSpan
          ? buttonTextSpan.dataset.originalText || buttonTextSpan.textContent
          : button.dataset.originalText || button.textContent;

        if (isLoading) {
          button.disabled = true;
          if (buttonTextSpan) {
            if (
              originalText !== null &&
              typeof buttonTextSpan.dataset.originalText === "undefined"
            )
              buttonTextSpan.dataset.originalText = defaultOriginal;
            buttonTextSpan.innerHTML = `<span class="spinner"></span>Processing...`;
          } else {
            if (
              originalText !== null &&
              typeof button.dataset.originalText === "undefined"
            )
              button.dataset.originalText = defaultOriginal;
            button.innerHTML = `<span class="spinner"></span>Processing...`;
          }
        } else {
          button.disabled = false;
          if (buttonTextSpan) {
            buttonTextSpan.innerHTML =
              originalText || buttonTextSpan.dataset.originalText || "Submit";
          } else {
            button.innerHTML =
              originalText || button.dataset.originalText || "Submit";
          }
        }
      };
      function escapeJSString(str) {
        if (typeof str !== "string") return "";
        return str
          .replace(/\\/g, "\\\\")
          .replace(/'/g, "\\'")
          .replace(/"/g, '\\"')
          .replace(/`/g, "\\`");
      }
      function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            func.apply(this, args);
          }, delay);
        };
      }

      // --- Firebase Initialization ---
      let firebaseApp;
      let firebaseAuth;
      if (
        firebaseConfig.apiKey &&
        firebaseConfig.apiKey.startsWith("AIza") // Check for a valid-looking API key
      ) {
        try {
          if (!firebase.apps.length) { // Initialize only if no apps exist
            firebaseApp = firebase.initializeApp(firebaseConfig);
          } else {
            firebaseApp = firebase.app(); // Get default app if already initialized
          }
          firebaseAuth = firebase.auth(firebaseApp); // Pass the app instance
          console.log("Firebase for User Page initialized successfully.");
        } catch (e) {
          console.error("Error initializing Firebase on User Page:", e);
          window.showNotification(
            "Critical Error: Auth service init failed on User Page.",
            "error",
            10000
          );
        }
      } else {
        console.warn("Firebase config missing or placeholder on User Page. API Key is not valid.");
        window.showNotification(
          "Auth not configured for User Page. Please contact support.",
          "error",
          10000
        );
      }

      // --- DOM Elements ---
      const userMenuButton = document.getElementById("user-menu-button");
      const userDisplayNameSpan = document.getElementById("user-display-name");
      const userDropdownMenu = document.getElementById("user-dropdown-menu");
      const dropdownUserName = document.getElementById("dropdown-user-name");
      const dropdownUserEmail = document.getElementById("dropdown-user-email");
      const logoutButtonDropdown = document.getElementById(
        "logout-button-dropdown"
      );
      const searchInputElement = document.getElementById("search-input");
      const breadcrumbContainer = document.getElementById(
        "breadcrumb-container"
      );
      const folderContentContainer = document.getElementById(
        "folder-content-container"
      );
      const addItemToFolderBtn = document.getElementById(
        "add-item-to-current-folder-button"
      );
      const addItemFormContainer = document.getElementById(
        "add-item-form-container"
      );
      const currentFolderNameEl = document.getElementById(
        "current-folder-name"
      );
      const loadingPlaceholder = document.getElementById("loading-placeholder");
      const backButton = document.getElementById("back-button");

      // --- Global State ---
      let currentUserRoles = [];
      let fullTreeData = [];
      let currentPath = [];
      let currentViewNodeId = null;
      let isSearchViewActive = false;

      // --- Authentication & Authorization ---
      if (firebaseAuth) {
        firebaseAuth.onAuthStateChanged(async (user) => {
          if (user) {
            if (userDisplayNameSpan)
              userDisplayNameSpan.textContent =
                user.displayName || user.email.split("@")[0];
            if (dropdownUserName)
              dropdownUserName.textContent = user.displayName || "N/A";
            if (dropdownUserEmail) dropdownUserEmail.textContent = user.email;
            
            // Ensure token is fetched and stored if user is present
            // This will be handled by the first call to secureFetch
            await loadInitialDataConcurrently();
          } else {
            sessionStorage.removeItem("user_token"); // Use standardized key
            currentUserRoles = [];
            fullTreeData = [];
            if (!window.location.pathname.endsWith("user_login.html")) {
                 window.location.href = "user_login.html";
            }
          }
        });
      } else {
         // If firebaseAuth itself is not initialized, redirect to login
        if (!window.location.pathname.endsWith("user_login.html")) {
          console.error("Firebase Auth not initialized, redirecting to login.");
          setTimeout(() => { // Delay to allow potential error messages to show
            window.location.href = "user_login.html";
          }, 200);
        }
      }

      async function getAuthToken() {
        if (!firebaseAuth || !firebaseAuth.currentUser) {
          console.warn("No Firebase current user for token request.");
          // Attempt to sign out if current user is missing, onAuthStateChanged will handle redirect
          if (firebaseAuth) await firebaseAuth.signOut().catch(e => console.error("Signout attempt failed", e));
          return null;
        }
        try {
          const token = await firebaseAuth.currentUser.getIdToken(true); // Force refresh
          sessionStorage.setItem("user_token", token); // Use standardized key
          return token;
        } catch (error) {
          console.error("Error getting ID token:", error);
          window.showNotification(
            "Session issue. Please log in again.",
            "error"
          );
          if (firebaseAuth) {
            await firebaseAuth.signOut().catch((e) => console.error("Signout failed after token error", e));
          }
          // onAuthStateChanged will handle the redirect
          return null;
        }
      }
      async function secureFetch(url, options = {}) {
        const token = await getAuthToken();
        if (!token) {
          // Notification is already shown by getAuthToken if it fails.
          // The onAuthStateChanged listener (triggered by signOut in getAuthToken) will handle redirection.
          console.error("Secure fetch cannot proceed without a token. User should be redirected to login.");
          throw new Error("Auth token unavailable. Redirection to login is expected.");
        }
        const headers = {
          ...options.headers,
          Authorization: `Bearer ${token}`,
        };
        if (
          !(options.body instanceof FormData) &&
          options.method &&
          options.method.toUpperCase() !== "GET"
        ) {
          headers["Content-Type"] = "application/json";
        }
        return fetch(url, { ...options, headers });
      }

      const BASE = ""; // For Vercel, use relative paths for API calls

      // --- Initial Data Loading (Parallel) ---
      async function fetchRoles() {
        const response = await secureFetch(`${BASE}/api/auth`, { // BASE will be empty string
          method: "POST",
        });
        if (!response.ok) {
          const errorData = await response
            .json()
            .catch(() => ({
              detail: `Roles fetch failed (Status: ${response.status})`,
            }));
          throw new Error(errorData.detail);
        }
        const userData = await response.json();
        currentUserRoles = userData.roles || [];
        console.log("User roles fetched:", currentUserRoles);
      }

      async function fetchTreeDataOnly() {
        if (loadingPlaceholder && !isSearchViewActive) {
          loadingPlaceholder.innerHTML =
            '<p class="p-4 text-lg text-[var(--text-secondary)]">Loading structure...</p>';
          loadingPlaceholder.style.display = "flex";
        }

        try {
          const res = await secureFetch(`${BASE}/api/tree`); // BASE will be empty string
          if (!res.ok)
            throw new Error(
              `HTTP ${res.status}. Ensure /api/tree filters by user permission.`
            );
          const data = await res.json();
          if (!Array.isArray(data)) {
            console.error("Fetched tree data is not an array:", data);
            throw new Error("Received invalid tree structure from server.");
          }
          fullTreeData = data;
          console.log("Full tree data fetched:", fullTreeData);
        } catch (error) {
          console.error("Failed to fetch full tree:", error);
          fullTreeData = [];
          throw error; // Propagate error to loadInitialDataConcurrently
        }
      }

      async function loadInitialDataConcurrently() {
        if (loadingPlaceholder) {
          loadingPlaceholder.innerHTML =
            '<p class="p-4 text-lg text-[var(--text-secondary)]">Initializing...</p>';
          loadingPlaceholder.style.display = "flex";
        }
        isSearchViewActive = false;

        try {
          // Ensure token is available before critical fetches.
          // getAuthToken will be called by secureFetch internally.
          // If token fails, secureFetch throws, and this process stops.
          await Promise.all([fetchRoles(), fetchTreeDataOnly()]);
          navigateToFolder(null); // Render root or last known state
        } catch (error) {
          console.error("Error during initial data load:", error);
          // Notification is likely already shown by getAuthToken or secureFetch if auth-related
          if (!error.message.toLowerCase().includes("auth token unavailable")) {
             window.showNotification(
                `Could not load page data: ${error.message || "Unknown error"}`,
                "error",
                7000
             );
          }
          folderContentContainer.innerHTML = `<p class="text-[var(--text-red-accent)] p-4 text-center">Critical error loading initial page data. <br>Please try refreshing or contact support if the issue persists.</p>`;
          // If error is auth related, user should have been redirected by onAuthStateChanged via signOut in getAuthToken
        } finally {
          if (loadingPlaceholder) loadingPlaceholder.style.display = "none";
        }
      }

      function canPerformAction(nodeId, allowedRoles) {
        if (nodeId === null || typeof nodeId === "undefined") return false;
        const roleEntry = currentUserRoles.find(
          (r) => String(r.nodeId) === String(nodeId)
        );
        return !!(roleEntry && allowedRoles.includes(roleEntry.role));
      }
      function canAddContentToNode(nodeId) {
        return canPerformAction(nodeId, ["ADMIN", "EDITOR"]);
      }
      function canDeleteNode(nodeId) {
        return canPerformAction(nodeId, ["ADMIN"]);
      }
      function canEditArtifactsInNode(parentNodeId) {
        return canPerformAction(parentNodeId, ["ADMIN", "EDITOR"]);
      }

      // --- Navigation and Rendering ---
      function findNodeInTree(nodeId, nodesToSearch = fullTreeData) {
        if (nodeId === null || typeof nodeId === "undefined") {
          return {
            id: null,
            name: "Knowledge Base",
            children: nodesToSearch,
            artifacts: [],
            type: "ROOT",
          };
        }
        for (const node of nodesToSearch) {
          if (String(node.id) === String(nodeId)) return node;
          if (node.children && Array.isArray(node.children)) {
            const found = findNodeInTree(nodeId, node.children);
            if (found) return found;
          }
        }
        return null;
      }

      function buildPathSegmentsRecursive(
        targetNodeId,
        nodesToSearch,
        currentStack
      ) {
        for (const node of nodesToSearch) {
          const nodePathSegment = { id: node.id, name: node.name };
          if (String(node.id) === String(targetNodeId)) {
            return [...currentStack, nodePathSegment];
          }
          if (node.children && Array.isArray(node.children)) {
            const foundPath = buildPathSegmentsRecursive(
              targetNodeId,
              node.children,
              [...currentStack, nodePathSegment]
            );
            if (foundPath) return foundPath;
          }
        }
        return null;
      }

      function renderBreadcrumbs() {
        breadcrumbContainer.innerHTML = "";
        if (!currentPath || currentPath.length === 0) {
          currentPath = [{ id: null, name: "Knowledge Base" }];
        }
        currentPath.forEach((segment, index) => {
          const segEl = document.createElement("span");
          if (index < currentPath.length - 1) {
            const link = document.createElement("a");
            link.textContent = segment.name;
            link.href = "#";
            link.classList.add("breadcrumb-item");
            link.onclick = (e) => {
              e.preventDefault();
              if (!isSearchViewActive) navigateToFolder(segment.id);
              else {
                isSearchViewActive = false;
                searchInputElement.value = "";
                navigateToFolder(segment.id);
              }
            };
            segEl.appendChild(link);
            breadcrumbContainer.appendChild(segEl);

            const separator = document.createElement("span");
            separator.classList.add("breadcrumb-separator");
            separator.innerHTML = "&gt;";
            breadcrumbContainer.appendChild(separator);
          } else {
            segEl.textContent = segment.name;
            segEl.classList.add("breadcrumb-current");
            breadcrumbContainer.appendChild(segEl);
          }
        });
      }

      function navigateToFolder(nodeId) {
        currentViewNodeId =
          nodeId === undefined || nodeId === null ? null : nodeId;

        if (!isSearchViewActive && searchInputElement)
          searchInputElement.value = "";

        let newPath;
        if (currentViewNodeId === null) {
          newPath = [{ id: null, name: "Knowledge Base" }];
        } else {
          const pathSegments = buildPathSegmentsRecursive(
            currentViewNodeId,
            fullTreeData,
            []
          );
          if (pathSegments) {
            newPath = [{ id: null, name: "Knowledge Base" }, ...pathSegments];
          } else {
            console.warn(
              `Node ID ${currentViewNodeId} not found for path. Navigating to root.`
            );
            newPath = [{ id: null, name: "Knowledge Base" }];
            currentViewNodeId = null;
          }
        }
        currentPath = newPath;

        renderBreadcrumbs();
        if (!isSearchViewActive) {
          renderFolderContents();
        }

        const currentFolderObject = currentPath[currentPath.length - 1];
        currentFolderNameEl.textContent = currentFolderObject
          ? currentFolderObject.name
          : "Knowledge Base";

        if (isSearchViewActive) { // Handling UI state for search view
            if(backButton) backButton.style.display = 'none';
            if(addItemToFolderBtn) addItemToFolderBtn.style.display = 'none';
            toggleAddItemForm(false);
            // currentFolderNameEl is updated by renderSearchResults
            // breadcrumbContainer is updated by renderSearchResults
        } else { // Handling UI state for normal folder view
            renderFolderContents(); 
            if(backButton) {
                if (currentPath.length > 1 && currentViewNodeId !== null) {
                    backButton.style.display = 'inline-flex';
                    backButton.onclick = () => {
                        if (currentPath.length > 1) { // Ensure there's a parent to go to
                            const parentSegment = currentPath[currentPath.length - 2];
                            navigateToFolder(parentSegment.id);
                        }
                    };
                } else {
                    backButton.style.display = 'none';
                }
            }

            if (addItemToFolderBtn) {
                if (currentViewNodeId !== null && canAddContentToNode(currentViewNodeId)) {
                    addItemToFolderBtn.style.display = 'inline-flex';
                    addItemToFolderBtn.onclick = () => toggleAddItemForm(true);
                } else {
                    addItemToFolderBtn.style.display = 'none';
                    toggleAddItemForm(false); 
                }
            }
        }
      }

      function renderFolderContents() {
        folderContentContainer.innerHTML = "";
        const nodeToDisplay = findNodeInTree(currentViewNodeId, fullTreeData);

        if (loadingPlaceholder) loadingPlaceholder.style.display = "flex";

        if (!nodeToDisplay) {
          folderContentContainer.innerHTML =
            '<p class="p-4 text-[var(--text-tertiary)] text-center">Folder not found or access denied.</p>';
          if (loadingPlaceholder) loadingPlaceholder.style.display = "none";
          return;
        }

        const itemsToShow = [];
        if (nodeToDisplay.children && Array.isArray(nodeToDisplay.children)) {
          itemsToShow.push(
            ...nodeToDisplay.children.map((c) => ({
              ...c,
              itemType: "folder",
              parentIdActual: nodeToDisplay.id,
            }))
          );
        }
        if (nodeToDisplay.artifacts && Array.isArray(nodeToDisplay.artifacts)) {
          itemsToShow.push(
            ...nodeToDisplay.artifacts.map((a) => ({
              ...a,
              itemType: "artifact",
              parentIdActual: nodeToDisplay.id,
            }))
          );
        }

        if (itemsToShow.length === 0) {
          folderContentContainer.innerHTML =
            '<p class="p-4 text-lg text-[var(--text-tertiary)] text-center">This folder is empty.</p>';
        } else {
          itemsToShow.forEach((item) => {
            const card = document.createElement("div");
            card.classList.add("item-card");
            card.dataset.itemId = item.id;
            card.dataset.itemType = item.itemType;

            const itemName = escapeJSString(item.name || item.title);
            const iconClass =
              item.itemType === "folder"
                ? "text-[var(--text-yellow-accent)]"
                : "text-[var(--text-blue-accent)]";
            const iconSVG =
              item.itemType === "folder"
                ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" /></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>`;

            let actionsDivContent = "";
            const parentIdForPerms =
              item.parentIdActual !== undefined
                ? item.parentIdActual
                : currentViewNodeId;

            if (
              item.itemType === "folder" &&
              canDeleteNode(item.id) &&
              item.id !== null &&
              parentIdForPerms !== null 
            ) {
              actionsDivContent += `<button title="Delete folder" class="action-icon-btn delete" onclick="event.stopPropagation(); deleteNode(${item.id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                  </button>`;
            } else if (
              item.itemType === "artifact" &&
              canEditArtifactsInNode(parentIdForPerms)
            ) {
              actionsDivContent += `<button title="Delete file" class="action-icon-btn delete" onclick="event.stopPropagation(); deleteArtifact(${item.id}, ${parentIdForPerms})">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                  </button>`;
            }
            card.innerHTML = `
                    <div>
                        <div class="item-card-icon-wrapper"><span class="item-card-icon ${iconClass}">${iconSVG}</span></div>
                        <h3 class="item-card-name">${itemName}</h3>
                        <p class="item-card-type">${
                          item.itemType === "folder" ? "Folder" : "File"
                        }</p>
                    </div>
                    ${
                      actionsDivContent
                        ? `<div class="item-card-actions">${actionsDivContent}</div>`
                        : ""
                    }
                `;

            if (item.itemType === "folder") {
              card.onclick = () => navigateToFolder(item.id);
            } else {
              card.onclick = () =>
                showArtifactDetailsModal(
                  item.title,
                  item.description,
                  item.link
                );
            }
            folderContentContainer.appendChild(card);
          });
        }
        if (loadingPlaceholder) loadingPlaceholder.style.display = "none";
      }

      // --- Inline Add Item Form Logic ---
      function toggleAddItemForm(show) {
        if (show && currentViewNodeId !== null) {
          populateAddItemForm();
          addItemFormContainer.style.display = "block";
          document.getElementById("addItemName")?.focus();
        } else {
          addItemFormContainer.style.display = "none";
        }
      }
      function populateAddItemForm() {
        const parentId = currentViewNodeId;
        if (parentId === null) {
          addItemFormContainer.innerHTML =
            '<p class="text-[var(--text-tertiary)]">Adding items to the root is not directly supported here. Please select a folder.</p>';
          return;
        }
        const currentFolder = findNodeInTree(parentId, fullTreeData);
        const currentFolderName = currentFolder
          ? currentFolder.name
          : "Selected Folder";

        addItemFormContainer.innerHTML = `
            <h3 class="text-xl font-semibold mb-4 text-[var(--text-primary)]">Add to '${escapeJSString(
              currentFolderName
            )}'</h3>
            <form onsubmit="event.preventDefault(); submitAddItemForm(this.querySelector('button[type=submit]'))">
                <input type="hidden" id="addItemParentId" value="${parentId}">
                <div class="mb-4"><label for="addItemName" class="label-text">Name (Folder/File)</label><input type="text" id="addItemName" class="input-field text-sm" required></div>
                <div class="mb-4"><label for="addItemType" class="label-text">Type</label><select id="addItemType" class="input-field text-sm" onchange="toggleAddItemFileOptions()"><option value="SUBFOLDER">Subfolder</option><option value="FILE">File</option></select></div>
                <div class="mb-4"><label for="addItemDescription" class="label-text">Description (Optional)</label><textarea id="addItemDescription" class="input-field text-sm" rows="2"></textarea></div>
                <div id="addItemFileMethodOptions" style="display:none;" class="mt-2 mb-4">
                    <div><label for="addItemFileSource" class="label-text text-xs">File Source:</label><select id="addItemFileSource" class="input-field text-xs py-1" onchange="toggleAddItemLinkOrUpload()"><option value="link">Enter Link</option><option value="upload">Upload File</option></select></div>
                    <div id="addItemLinkInputContainer" class="mt-2"><input type="url" placeholder="Link (e.g., https://...)" id="addItemLink" class="input-field text-sm"></div>
                    <div id="addItemUploadInputContainer" style="display:none;" class="mt-2"><input type="file" id="addItemFileUpload" class="input-field text-sm p-2"></div>
                </div>
                <div class="mt-6 flex items-center gap-3">
                    <button type="submit" class="submit-button primary">
                        <span class="button-text">Add Item</span>
                    </button>
                    <button type="button" class="submit-button secondary" onclick="toggleAddItemForm(false)">
                        <span class="button-text">Cancel</span>
                    </button>
                </div>
            </form>`;
        toggleAddItemFileOptions();
      }
      function toggleAddItemFileOptions() {
        const typeSelect = document.getElementById("addItemType");
        const fileMethodOptionsDiv = document.getElementById(
          "addItemFileMethodOptions"
        );
        if (!typeSelect || !fileMethodOptionsDiv) return;

        if (typeSelect.value === "FILE") {
          fileMethodOptionsDiv.style.display = "block";
          const fileSourceSelect = document.getElementById("addItemFileSource");
          if (fileSourceSelect) fileSourceSelect.value = "link"; // Default to link
          toggleAddItemLinkOrUpload();
        } else {
          fileMethodOptionsDiv.style.display = "none";
        }
      }
      function toggleAddItemLinkOrUpload() {
        const fileSourceSelect = document.getElementById("addItemFileSource");
        const linkContainer = document.getElementById(
          "addItemLinkInputContainer"
        );
        const uploadContainer = document.getElementById(
          "addItemUploadInputContainer"
        );
        if (!fileSourceSelect || !linkContainer || !uploadContainer) return;

        const fileSource = fileSourceSelect.value;
        linkContainer.style.display = fileSource === "link" ? "block" : "none";
        uploadContainer.style.display =
          fileSource === "upload" ? "block" : "none";
      }
      async function submitAddItemForm(buttonElement) {
        const parentId = document.getElementById("addItemParentId").value;
        const name = document.getElementById("addItemName").value.trim();
        const type = document.getElementById("addItemType").value;
        const description = document
          .getElementById("addItemDescription")
          .value.trim();

        const originalButtonText =
          buttonElement.querySelector(".button-text")?.textContent ||
          buttonElement.textContent;
        window.setButtonLoading(buttonElement, true, originalButtonText);

        if (!name) {
          window.showNotification("Name is required.", "error");
          window.setButtonLoading(buttonElement, false, originalButtonText);
          return;
        }
        if (
          parentId === null ||
          typeof parentId === "undefined" ||
          parentId === "null"
        ) {
          window.showNotification(
            "Cannot add item: No parent folder selected.",
            "error"
          );
          window.setButtonLoading(buttonElement, false, originalButtonText);
          return;
        }

        try {
          let response;
          if (type === "FILE") {
            const fileSource =
              document.getElementById("addItemFileSource").value;
            let payload = {
              title: name,
              description,
              nodeId: parseInt(parentId),
            };
            if (fileSource === "link") {
              const link = document.getElementById("addItemLink").value.trim();
              if (!link)
                throw new Error("Link is required for file type 'link'.");
              payload.link = link;
              response = await secureFetch(`${BASE}/api/artifacts`, { // BASE will be empty string
                method: "POST",
                body: JSON.stringify(payload),
              });
            } else { // 'upload'
              const fileInput = document.getElementById("addItemFileUpload");
              const file = fileInput.files[0];
              if (!file) throw new Error("Please select a file to upload.");
              const formData = new FormData();
              formData.append("file", file);
              formData.append("title", name);
              formData.append("description", description);
              formData.append("nodeId", String(parentId)); // Ensure nodeId is string for FormData
              response = await secureFetch(`${BASE}/api/upload`, { // BASE will be empty string
                method: "POST",
                body: formData, // Content-Type will be set automatically by browser for FormData
              });
            }
          } else { // SUBFOLDER
            let payload = {
              name,
              type: "FOLDER", // Or whatever your backend expects for folder type
              parentId: parseInt(parentId),
              description,
            };
            response = await secureFetch(`${BASE}/api/nodes`, { // BASE will be empty string
              method: "POST",
              body: JSON.stringify(payload),
            });
          }

          if (!response.ok) {
            const errorData = await response
              .json()
              .catch(() => ({ detail: response.statusText }));
            throw new Error(
              errorData.detail ||
                `Failed to add item (Status: ${response.status})`
            );
          }
          window.showNotification("Item added successfully! ✅", "success");
          toggleAddItemForm(false);
          await fetchTreeDataOnly(); // Refresh tree
          navigateToFolder(currentViewNodeId); // Re-render current view
        } catch (error) {
          console.error("Error submitting add item form:", error);
          window.showNotification(`Error: ${error.message}`, "error");
        } finally {
          window.setButtonLoading(buttonElement, false, originalButtonText);
        }
      }

      // --- CRUD Operations (Delete) ---
      async function deleteNode(nodeId) {
        if (
          !confirm(
            "Are you sure you want to delete this folder and all its contents? This action cannot be undone."
          )
        )
          return;
        try {
          const response = await secureFetch(`${BASE}/api/nodes/${nodeId}`, { // BASE will be empty string
            method: "DELETE",
          });
          if (!response.ok) {
            const errorData = await response
              .json()
              .catch(() => ({ detail: response.statusText }));
            throw new Error(errorData.detail || "Failed to delete folder.");
          }
          window.showNotification("Folder deleted successfully. ✅", "success");

          let parentToNavigate = null;
          const deletedNodePathIndex = currentPath.findIndex(
            (p) => String(p.id) === String(nodeId)
          );

          await fetchTreeDataOnly(); // Refresh the entire tree data first

          // Determine where to navigate after deletion
          if (String(currentViewNodeId) === String(nodeId)) { // If we deleted the currently viewed folder
            parentToNavigate = (currentPath.length > 1 && currentPath[currentPath.length - 2]) 
                               ? currentPath[currentPath.length - 2].id 
                               : null; // Navigate to parent or root
          } else if (deletedNodePathIndex > 0) { // If deleted folder was in the current breadcrumb path but not the last one
             parentToNavigate = currentPath[deletedNodePathIndex - 1].id;
          } else { // Otherwise, stay in the current view (e.g., deleted a subfolder of the current view)
            parentToNavigate = currentViewNodeId; 
          }
          navigateToFolder(parentToNavigate);

        } catch (error) {
          console.error("Error deleting node:", error);
          window.showNotification(`Error: ${error.message}`, "error");
        }
      }
      async function deleteArtifact(artifactId, parentNodeId) {
        if (
          !confirm(
            "Are you sure you want to delete this file? This action cannot be undone."
          )
        )
          return;
        try {
          const response = await secureFetch(
            `${BASE}/api/artifacts/${artifactId}`, // BASE will be empty string
            { method: "DELETE" }
          );
          if (!response.ok) {
            const errorData = await response
              .json()
              .catch(() => ({ detail: response.statusText }));
            throw new Error(errorData.detail || "Failed to delete file.");
          }
          window.showNotification("File deleted successfully. ✅", "success");
          await fetchTreeDataOnly(); // Refresh tree
          navigateToFolder(currentViewNodeId); // Re-render current folder
        } catch (error) {
          console.error("Error deleting artifact:", error);
          window.showNotification(`Error: ${error.message}`, "error");
        }
      }

      // --- Modals & UI Toggles ---
      function showArtifactDetailsModal(title, description, link) {
        const modal = document.getElementById("artifact-details-modal");
        document.getElementById("artifact-modal-title").textContent =
          title || "Artifact Details";
        document.getElementById(
          "artifact-details-modal-description"
        ).textContent = description || "No description provided.";
        const linkEl = document.getElementById("artifact-modal-link");
        let processedLink = link || "#";
        if (
          processedLink &&
          !processedLink.startsWith("http://") &&
          !processedLink.startsWith("https://") &&
          processedLink !== "#"
        ) {
          processedLink = `https://${processedLink}`;
        }
        linkEl.href = processedLink;
        if (!link || link === "#") {
          linkEl.classList.add("opacity-50", "cursor-not-allowed");
          linkEl.removeAttribute("target");
          linkEl.onclick = (e) => e.preventDefault();
        } else {
          linkEl.classList.remove("opacity-50", "cursor-not-allowed");
          linkEl.setAttribute("target", "_blank");
          linkEl.onclick = null; 
        }
        modal.classList.add("active");
      }
      function closeArtifactDetailsModal() {
        document
          .getElementById("artifact-details-modal")
          .classList.remove("active");
      }

      // Theme Toggle
      const themeToggleButton = document.getElementById("theme-toggle-button");
      const sunIconHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;
      const moonIconHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`;
      
      function applyTheme(theme) {
        if (theme === "light") {
          document.body.classList.add("light-theme");
          if(themeToggleButton) themeToggleButton.innerHTML = moonIconHTML;
          localStorage.setItem("theme", "light");
        } else {
          document.body.classList.remove("light-theme");
          if(themeToggleButton) themeToggleButton.innerHTML = sunIconHTML;
          localStorage.setItem("theme", "dark");
        }
      }
      if(themeToggleButton) {
        themeToggleButton.addEventListener("click", () => {
            applyTheme(
            document.body.classList.contains("light-theme") ? "dark" : "light"
            );
        });
      }
      applyTheme(
        localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "dark") 
      );

      // User Menu Dropdown
      if (userMenuButton && userDropdownMenu) {
        userMenuButton.addEventListener("click", () => {
          const isExpanded =
            userMenuButton.getAttribute("aria-expanded") === "true";
          userMenuButton.setAttribute("aria-expanded", String(!isExpanded));
          userDropdownMenu.classList.toggle("hidden");
        });
        document.addEventListener("click", (event) => {
          if (
            userMenuButton &&
            userDropdownMenu &&
            !userMenuButton.contains(event.target) &&
            !userDropdownMenu.contains(event.target)
          ) {
            userDropdownMenu.classList.add("hidden");
            userMenuButton.setAttribute("aria-expanded", "false");
          }
        });
      }
      if (logoutButtonDropdown) {
        logoutButtonDropdown.addEventListener("click", async () => {
          if (firebaseAuth) {
            try {
              await firebaseAuth.signOut();
              sessionStorage.removeItem("user_token"); // Use standardized key
              window.showNotification("Logged out successfully.", "success");
              // onAuthStateChanged will handle redirect to login page
            } catch (error) {
              console.error("Error signing out:", error);
              window.showNotification(
                "Logout failed. Please try again.",
                "error"
              );
            }
          }
        });
      }

      // --- Search Functionality ---
      let searchResults = [];

      function highlightText(text, query) {
        if (!query || typeof text !== "string")
          return escapeJSString(text || "");
        const safeQuery = escapeJSString(query).replace(
          /[.*+?^${}()|[\]\\]/g,
          "\\$&"
        );
        const regex = new RegExp(`(${safeQuery})`, "gi");
        return escapeJSString(text).replace(
          regex,
          '<span class="highlight">$1</span>'
        );
      }

      const debouncedPerformGlobalSearch = debounce(performGlobalSearch, 350);

      if(searchInputElement) {
        searchInputElement.addEventListener("input", (e) => {
            debouncedPerformGlobalSearch(e.target.value);
        });
      }


      function performGlobalSearch(term) {
        searchResults = [];
        const searchTerm = term.trim().toLowerCase();
        if (!searchTerm) {
          isSearchViewActive = false;
          navigateToFolder(currentViewNodeId); 
          return;
        }
        isSearchViewActive = true;

        function recurseSearch(nodes, pathStack) {
          for (const node of nodes) {
            const currentItemPath = [
              ...pathStack,
              { id: node.id, name: node.name },
            ];

            if (node.name && node.name.toLowerCase().includes(searchTerm)) {
              searchResults.push({
                item: node,
                path: currentItemPath,
                itemType: "folder",
                matchSource: "name",
              });
            }

            if (node.artifacts && Array.isArray(node.artifacts)) {
              for (const artifact of node.artifacts) {
                // let artifactMatched = false; // Not currently used, can be removed
                if (
                  artifact.title &&
                  artifact.title.toLowerCase().includes(searchTerm)
                ) {
                  searchResults.push({
                    item: artifact,
                    path: currentItemPath, 
                    itemType: "artifact",
                    matchSource: "title",
                  });
                  // artifactMatched = true;
                }
              }
            }
            if (node.children && Array.isArray(node.children)) {
              recurseSearch(node.children, currentItemPath);
            }
          }
        }
        recurseSearch(fullTreeData, [{ id: null, name: "Knowledge Base" }]);
        renderSearchResults(searchResults, searchTerm);
      }

      function renderSearchResults(results, searchTerm = "") {
        folderContentContainer.innerHTML = "";
        if (backButton) backButton.style.display = 'none';
        if (addItemToFolderBtn) addItemToFolderBtn.style.display = 'none';
        toggleAddItemForm(false); 
        if (addItemToFolderBtn) addItemToFolderBtn.style.display = "none";
        currentFolderNameEl.textContent =
          results.length > 0
            ? `Search Results for "${escapeJSString(searchTerm)}"`
            : `No Results for "${escapeJSString(searchTerm)}"`;
        breadcrumbContainer.innerHTML = `<span class="breadcrumb-current">Search Results</span>`;

        if (results.length === 0) {
          folderContentContainer.innerHTML = `<p class="p-4 text-lg text-[var(--text-tertiary)] text-center">No items found matching your search.</p>`;
          return;
        }

        results.forEach((result) => {
          const card = document.createElement("div");
          card.classList.add("search-result-card");

          const itemName = result.item.name || result.item.title;
          const itemTypeDisplay =
            result.itemType.charAt(0).toUpperCase() + result.itemType.slice(1);

          // Path for search results: show the full path to the item's container.
          // For folders, path is up to and including the folder itself.
          // For artifacts, path is up to the parent folder.
          let displayPathString = result.path.map((p) => p.name).join(" > ");
          
          const iconClass =
            result.itemType === "folder"
              ? "text-[var(--text-yellow-accent)]"
              : "text-[var(--text-blue-accent)]";
          const iconSVG =
            result.itemType === "folder"
              ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" /></svg>`
              : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>`;

          card.innerHTML = `
                <div>
                    <div class="item-card-icon-wrapper"><span class="search-result-icon ${iconClass}">${iconSVG}</span></div>
                    <h3 class="search-result-name">${highlightText(
                      itemName,
                      searchTerm
                    )}</h3>
                    <p class="search-result-type">${itemTypeDisplay}</p>
                    <p class="search-result-path">In: ${escapeJSString(
                      displayPathString
                    )}</p>
                </div>
            `;
          card.onclick = () => {
            isSearchViewActive = false; 
            if (searchInputElement) searchInputElement.value = ""; 
            if (result.itemType === "folder") {
              navigateToFolder(result.item.id);
            } else { // artifact
              // For an artifact, the `result.path` is the path to its parent folder.
              const parentFolderId = result.path[result.path.length -1].id;
              navigateToFolder(parentFolderId); 
              setTimeout(() => { // Delay to ensure folder navigation and rendering completes
                showArtifactDetailsModal(
                  result.item.title,
                  result.item.description,
                  result.item.link
                );
              }, 150);
            }
          };
          folderContentContainer.appendChild(card);
        });
      }

    </script>
